<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />

	<title>Xerte Online Toolkits Editor</title>

	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="js/vendor/themes/default/style.css" />
	<link rel="stylesheet" type="text/css" href="css/complex.css" />
	<!--[if lte IE 7]>
		<style type="text/css"> body { font-size: 85%; } </style>
	<![endif]-->

  <style>
  .ui-menu { width: 200px; }
  #insert-info {width: 60%; display: block; float: right; }

  </style>

</head>
<body>

<div class="ui-layout-west">

	<div class="header"></div>

	<div class="content"></div>

	<div class="footer"></div>

</div>

<div class="ui-layout-east">

	<div class="header">Optional parameters</div>

	<div class="subhead">A subheader</div>

	<div id="optionalParams" class="content">
		<p>...</p>
	</div>

</div>


<div class="ui-layout-north">
	<div class="content" id="#header_images">
		<img src="img/xerteLogo.jpg" style="float:left" />
		<img src="img/UofNLogo.jpg" style="float:right" />
	</div>
</div>


<div class="ui-layout-south">
	<div class="header">Options</div>
	<div class="content"></div>
</div>


<div id="mainContent">

	<div id="mainPanel"></div>
    <div id="advancedPanel">
        <hr>
    </div>
    <div id="languagePanel">
        <hr>
    </div>

</div>

<div id="insert-dialog" title="Insert Page">
	<div id="insert-info">
		<img /><br />
		<span></span><br /><br />
		<div id="insert-buttons"><button>Insert Before</button>&nbsp;<button>Insert After</button>&nbsp;<button>Insert (at end)</button></div>
	</div>
	<div id="insert-menu"></div>
</div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/vendor/jquery.ui-1.10.4.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.layout-1.3.0-rc30.79.min.js"></script>
    <script type="text/javascript" src="js/vendor/modernizr-latest.js"></script>
    <script type="text/javascript" src="js/vendor/jstree.js"></script>
    <script type="text/javascript" src="js/vendor/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="js/vendor/ckeditor/adapters/jquery.js"></script>
    <script type="text/javascript" src="js/vendor/jscolor.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/application.js"></script>
</body>
</html>
