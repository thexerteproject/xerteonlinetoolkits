<html>
<head>
	<title>Media Viewer</title>
	
	<script src="js/swfobject.js" type="text/javascript"></script>
	<script type="text/javascript">
		var str = document.location.search.substr(1,document.location.search.length);
		var mediaFile = str.split(',')[0].split('media=')[1];
		var transcriptFile = str.split(',')[1].split('transcript=')[1];
		var imageFile = str.split(',')[2].split('img=')[1];
		var captionDetails = '';if (typeof(str.split(',')[3]) != 'undefined') captionDetails = str.split(',')[3].split('caption=')[1];
		var flashvars = {
			media: mediaFile,
			transcript: transcriptFile,
			image: imageFile,
			captions: captionDetails
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#FFFFFF"
		};
		var attributes = {
			id:"MediaViewer"
		};
		swfobject.embedSWF("MediaViewer.swf", "altContent", "100%", "100%", "10.0.0", "", flashvars, params, attributes);
		
		function scaleWindow(info) {
			window.resizeTo(info.width, info.height);
		}
	</script>
	<style type="text/css">
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>Media Viewer</h1>
		<p>You do not have Adobe Flash installed.</p>
		<p></p><a href="http://www.adobe.com/go/getflashplayer"><img 
			src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" 
			alt="Get Adobe Flash player" /></a></p>
	</div>
</body>
</html>
