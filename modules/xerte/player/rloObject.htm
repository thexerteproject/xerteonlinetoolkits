<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html style="width:100%; height:100%; min-height:100%;">
<head>
<title>%TITLE%</title>
<script type="text/javascript" src="%JSDIR%js/rlohelper.js"></script>
%TRACKING_SUPPORT%
<script type="text/javascript" src="rloObject.js"></script>
</head>

<body onload = "XTInitialise();" onunload = "XTTerminate();"  onresize="windowResized();" style="margin:0; width:100%; height:100%; min-height:100%;">

<div style="min-height:100%; width:100%; height:100%;">

<script type="text/javascript" language="JavaScript">
    function getUrlVars() {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
    linkId = null;
    if (getUrlVars()['linkID'])
    {
        linkId = getUrlVars()['linkID'];
    }

    myRLO = new rloObject('%WIDTH%','%HEIGHT%','%RLOFILE%', '%XMLPATH%', '%XMLFILE%', '%SITE%', linkId);
</script>

</div>
<div id="popup_parent"/>
</body>
</html>
