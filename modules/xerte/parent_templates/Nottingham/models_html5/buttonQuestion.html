	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var buttonQuestion = new function() {
		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
		}
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
			// panel will be fixed height (100% of available height) if panel style is on, unless there is text above &/or below the panel
			const panelH = XENITH.SPLITSCREEN.resizePanel();

			// this will be used later when showing feedback - it is done differently depending on whether content is centred vertically on the page & whether panel is full height
			$("#pageContents").data("slideIn", x_checkVerticalCentre() && panelH === false);
		}
		
		this.init = function() {
			$("#textHolder").html(x_addLineBreaks(x_currentPageXML.getAttribute("instruction")));
			$("#prompt").html(x_addLineBreaks(x_currentPageXML.getAttribute("prompt")));

			// panel position data is reversed as the property used to be called 'Align text' rather than 'Panel position'
			// send amended data to split screen function as otherwise layout will be reversed
			const attributes = {
				panelPosition: x_currentPageXML.getAttribute("align") !== "Right" ? "Right" : "Left",
				pageTxt: x_currentPageXML.getAttribute("instruction")  // xml property is instruction not text that is used in most page models
			}
			// set up split screen layout
			XENITH.SPLITSCREEN.init({"attributes": attributes});

			$("#button")
				.button({
					label: x_currentPageXML.getAttribute("label") == undefined || x_currentPageXML.getAttribute("label") == "" ? "Let's See" : x_currentPageXML.getAttribute("label")
				})
				.click(function() {
					// to avoid a sudden jump in layout, feedback should slide in gradually if content is centred vertically & panel is full height
					if ($("#pageContents").data("slideIn")) {
						$(this).parent("#btnHolder").slideUp(200);
						$("#answer").html(x_addLineBreaks(x_currentPageXML.getAttribute("feedback"))).hide().slideDown();
					} else {
						$(this).parent("#btnHolder").hide();
						$("#answer").html(x_addLineBreaks(x_currentPageXML.getAttribute("feedback")));
					}
					x_pageContentsUpdated();
				});

			this.sizeChanged();
			x_pageLoaded();
		}
	}
	
	buttonQuestion.init();
	
</script>


<div id="pageContents">
		
	<div id="textHolder" class="splitScreen_A"></div>

	<div id="infoHolder" class="splitScreen_B">
		<div class="panelContent panel" tabindex="0">
			<div id="prompt"></div>
			<div id="btnHolder">
				<button id="button"></button>
			</div>
			<div id="answer" aria-live="polite"></div>
		</div>
	</div>
	
</div>
