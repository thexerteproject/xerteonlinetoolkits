	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var saveSession = new function() {
		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
			
		};
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
			
		};
		
		this.init = function() {
			var $closeText = $("#closingText");
            $closeText.html(x_getLangInfo(x_languageData.find("saveSession").find("trackingCloseTxt")[0], "label", "<p>Do you want to stop with this session and continue? If so, please press the button below to save this session.</p>"));
            // ignores superscript support data in xml as it will do it automatically with <sub> <sup> tags

            if (XTGetMode().indexOf("normal") >= 0 || XTTrackingSystem() === "xAPI")
            {
                var lbl = (x_getLangInfo(x_languageData.find("saveSession").find("btnLabelTxt")[0], "label", "Save this session"));
                $("#closeBtn").button({
                    label: lbl
                }).click(function(){
                    // Disable all the buttons and menu
                    XTTerminate();
                    $('#x_footerRight button').button("disable");
                    $('#closeBtn').hide();
                    $closeText.html(x_getLangInfo(x_languageData.find("saveSession").find("closeTxt")[0], "label", "<p>Your session has been saved. You can now close the browser window or browser tab of this LO.</p>"));
                });
            }

		}
	};

    saveSession.init();
	
</script>



<div id="saveSessionHolder">
    <div class="panel right" id="infoHolder">
        <div id="closingText"></div>
        <div class="center"><button id="closeBtn"></button></div>
    </div>
</div>
