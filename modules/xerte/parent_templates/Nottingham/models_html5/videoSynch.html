	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var videoSynch = new function() {
		var $infoHolder,
			$pageContents,
			videoState;

		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
			$infoHolder = $("#infoHolder");
			$pageContents = $("#pageContents");

			$infoHolder
				.scrollTop(0)
				.children("div").hide();

			var $captionAtStart = $($pageContents.data("captions")).filter( function(){ return $(this).data("synch") == 0; });
			if ($captionAtStart.length > 0) {
				$captionAtStart.show();
			}

			this.setUp();
		}

		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
			$infoHolder.height($x_pageHolder.height() - parseInt($x_pageDiv.css("padding-top")) * 2);

			if ($infoHolder.children("div:visible").last().length > 0) {
				$infoHolder.children("div:visible").last()[0].scrollIntoView(true);
			}
		}
		// Loads popcorn, then calls setup.
		this.init = function() 
		{
			var popLocation = "common_html5/js/popcorn/"
			var scriptsToLoad = ["popcorn-complete", "plugins/popcorn.mediaconstructor"];
			var i = 0;
			scriptsToLoad.forEach(function(file){
				$.getScript(x_templateLocation + popLocation + file + ".js")
					.done(function(){
							if (++i >= scriptsToLoad.length)
								videoSynch.setUp();
						})
					.fail(function( jqxhr, settings, exception ) {
							console.log("Failed to load plugin:" + exception);
						});
			});
		}

		this.setUp = function() {
			$infoHolder = $("#infoHolder");
			$pageContents = $("#pageContents");

			$("#mainText").html(x_addLineBreaks(x_currentPageXML.getAttribute("text")));

			var	captionInfo = new Array();

			// uses data from timedText file if there is one - otherwise use nested page info
			if (x_currentPageXML.getAttribute("timedText")) {
				$.ajax({
					type: "GET",
					url: x_evalURL(x_currentPageXML.getAttribute("timedText")),
					dataType: "xml",
					success: function(xml) {
						$(xml).find("P, p").each(function() {
							var	$this = $(this);
							captionInfo.push({text:$this.text(), synch:$this.attr("begin"), end:$this.attr("end")});
						});
						
						videoSynch.createCaptions(captionInfo);
					},
					
					error: function () {
						// see if there are any captions in xml to use instead
						$(x_currentPageXML).children().each(function() {
							var	$this = $(this);
							captionInfo.push({url:$this.attr("url"), tip:$this.attr("tip"), align:$this.attr("align"), text:$this.attr("text"), synch:$this.attr("synch")});
						});
						
						videoSynch.createCaptions(captionInfo);
					}
				});
				
			} else {
				var synchPoint = 0;
				$(x_currentPageXML).children().each(function() {
					var	$this = $(this);
					synchPoint = $this.attr("synch")[0] == "+" ? ($.isNumeric($this.attr("synch").slice(1)) ? Number($this.attr("synch").slice(1)) + synchPoint : 0) : Number($this.attr("synch")),
					captionInfo.push({url:$this.attr("url"), tip:$this.attr("tip"), align:$this.attr("align"), text:$this.attr("text"), synch:synchPoint});
				});
				
				videoSynch.createCaptions(captionInfo);
			}
		}

		this.initTracking = function(){
			videoState = {
				time: 0,
				lastTime: 0,
				prevTime: 0,
				duration: this.popcornInstance.duration() || 0,
				synchName: "video",
				watched: [],
				segments: [],
				segment: {start: 0, end: -1}
			}
			trackinglabel = $('<div>').html(x_currentPageXML.getAttribute("name")).text();
			if (x_currentPageXML.getAttribute("trackinglabel") != undefined && x_currentPageXML.getAttribute("trackinglabel") != "")
            {
                trackinglabel = x_currentPageXML.getAttribute("trackinglabel");
            }
			//XTVideo(x_currentPage, trackinglabel, "", "initialized", 35, x_currentPageXML.getAttribute("grouping"));
		}
		
		this.createCaptions = function(captionInfo) {
			var	captions = new Array();
			
			$(captionInfo).each(function() {
				var	$this = $(this),
					imgStr = "",
					divString = "";
				
				if ($this.attr("url") != undefined && $this.attr("url") != "") {
					imgStr += '<div class="myImg"><img src="' + x_evalURL($this.attr("url")) + '" ';
					if ($this.attr("tip") != undefined && $this.attr("tip") != "") {
						imgStr += 'alt="' + $this.attr("tip") + '" ';
					}
					imgStr += ' /></div>';
				}
				
				if ($this.attr("align") == "Bottom") {
					divString = '<div aria-live="polite">'  + imgStr + x_addLineBreaks($this.attr("text")) + '</div>'
				} else {
					divString = '<div aria-live="polite">' + x_addLineBreaks($this.attr("text")) + imgStr + '</div>'
				}
				
				var $caption = $(divString)
						.data("synch", $this.attr("synch"))
						.hide();
				
				$infoHolder.append($caption);
				
				captions.push($caption[0]);
			});
			
			$pageContents.data("captions", captions);
			
			$(captions).click(function() {
				$pageContents.data("mediaElement").setCurrentTime($(this).data("synch") + 0.1);
				this.scrollIntoView(true);
			});
			
			this.sizeChanged();
			
			
			var $pageVideo = $("#pageVideo"),
				videoDimensions = [320,240];
			
			if (x_currentPageXML.getAttribute("movieSize") != "" && x_currentPageXML.getAttribute("movieSize") != undefined) {
				var dimensions = x_currentPageXML.getAttribute("movieSize").split(",");
				if (dimensions[0] != 0 && dimensions[1] != 0) {
					videoDimensions = dimensions;
				}
			}
			
			var videoSrc = x_currentPageXML.getAttribute("url");
			$pageVideo.data({
				"src"			:videoSrc,
				"dimensions"	:videoDimensions
			});
			
			this.popcornInstance = loadMedia($("#pageVideo"), "video",
			{	tip: "", //Not set in editor
				width: videoDimensions[0],
				height: videoDimensions[1],
				media: videoSrc,
				autoplay: false,
				aspect: undefined,
				transcript: undefined,
				transcriptBtnTxt: "",
				audioImage: undefined,
				audioImageTip: ""
			}, true);

			this.initTracking();
			this.addEvents(this.popcornInstance);	
			resizeEmbededMedia($(".popcornMedia.embed"), {width: videoDimensions[0], height: videoDimensions[1]})

			// Show captions that should happen before the first timeupdate.
			var $captionAtStart = $($pageContents.data("captions")).filter( function(){ return $(this).data("synch") == 0; });
			if ($captionAtStart.length > 0) {
				$captionAtStart.show();
			}
			
			if (x_browserInfo.mobile == false) {
				$pageContents.css("padding-left", Number($pageVideo.data("dimensions")[0]) + (parseInt($("#videoHolder .panel").css("padding-left")) * 2));
				$("#videoHolder").width($pageContents.css("padding-left"));
			} else {
				$pageContents.find(".panel").addClass("inline");
			}
			
			x_pageLoaded();
		}

		this.addEvents = function(popcornInstance) {
			popcornInstance.on( "timeupdate", function() {
				var $captions 	= $($pageContents.data("captions")),
				pause 		= x_currentPageXML.getAttribute("pause"),
				erase    	= x_currentPageXML.getAttribute("erase"),
				pop 		= videoSynch.popcornInstance;

				videoState = addTrackingOnTimeUpdate(pop, videoState);

				$captions.each(function(){
					var $thisCaption = $(this);
					if (erase == "False") {
						if (pop.currentTime() > $thisCaption.data("synch")) {
							if ($thisCaption.is(":hidden") == true) {
								$thisCaption.show();
								$thisCaption[0].scrollIntoView(true);

								if (pause == "True") {
									pop.pause();
								}
							}
						} else {
							$thisCaption.hide();
						}
					} else {
						if (pop.currentTime() > $thisCaption.data("synch") && (pop.currentTime() < $thisCaption.next().data("synch") || $thisCaption.data("synch") && this == $captions.last()[0])) {
							if ($thisCaption.is(":hidden") == true) {
								$thisCaption.show();
								
								if (pause == "True") {
									pop.pause();
								}
							}
						} else {
							$thisCaption.hide();
						}
					}
				});
			});
			popcornInstance.on( "play", function() {
				videoState = addTrackingOnPlay(videoSynch.popcornInstance, videoState);
			});
			popcornInstance.on( "pause", function() {
				videoState = addTrackingOnPause(videoSynch.popcornInstance, videoState);
			});
			popcornInstance.on( "seeked", function() {
				videoState = addTrackingOnSeeked(videoSynch.popcornInstance, videoState);
			});
			popcornInstance.on( "ended", function() {
				videoState = addTrackingOnEnded(videoSynch.popcornInstance, videoState);
			});
		}

		this.removeEvents = function() {
			if (this.popcornInstance) {
				this.popcornInstance.off("timeupdate");
				this.popcornInstance.off("play");
				this.popcornInstance.off("pause");
				this.popcornInstance.off("seeked");
				this.popcornInstance.off("ended");
			}
        };
		
        this.leavePage = function () {
			videoState.segment.end = videoState.lastTime || -1;
		    addSegment(videoState);
            $(".embed").each(function() {
                $(this).data("popcornInstance").pause();
            });
			if (this.popcornInstance != null) {
				this.removeEvents();
				this.popcornInstance.destroy();
			}
            if (videoState == undefined)
			{
                videoState = {
                    duration: this.popcornInstance.duration() || 0,
                    synchName: "video",
                    watched: [],
                    segments:[]
                };
			}
			var progress = XThelperDetermineProgress(videoState) * 100.0;
			XTSetPageScore(x_currentPage, progress);
			XTVideo(x_currentPage, trackinglabel, "", "exit", videoState, x_currentPageXML.getAttribute("grouping"));
        };
	}
	
	videoSynch.init();
	
</script>


<div id="pageContents" class="splitScreen">
	
	<div id="videoHolder" class="left">
		<div class="panel">
			<div id="pageVideo"></div>
		</div>
		<div id="mainText"></div>
	</div>
	
	<div id="infoHolder" class="right"></div>
	
</div>
