// pageChanged & sizeChanged functions are needed in every model file
// other functions for model should also be in here to avoid conflicts
var videoSynch = new function() {
	let $infoHolder;
	let $pageContents;

	// function called every time the page is viewed after it has initially loaded
	this.pageChanged = function() {
		$infoHolder = $("#infoHolder");
		$pageContents = $("#pageContents");

		$("#pageVideo, #infoHolder #panel").empty();
		this.createCaptions($pageContents.data("captionInfo"));
	}

	// function called every time the size of the LO is changed
	this.sizeChanged = function() {
		$(".panelContent").removeClass("noH");

		// panel will be fixed height (100% of available height) if panel style is on, unless there is text above &/or below the panel
		XENITH.SPLITSCREEN.resizePanel();

		if (!$("#pageVideo").hasClass("fixedSize")) {
			// ensure video isn't too large & is correct aspect ratio
			let aspectRatio = [16,9];
			if (x_currentPageXML.getAttribute("aspectRatio") != undefined && x_currentPageXML.getAttribute("aspectRatio") !== "") {
				const temp = x_currentPageXML.getAttribute("aspectRatio").split(":");
				if (temp.length === 2 && $.isNumeric(temp[0]) && $.isNumeric(temp[1])) {
					aspectRatio = [Number(temp[0]),Number(temp[1])];
				}
			}

			$(".popcornMedia.embed").width("unset");

			let maxW = "100%";
			let maxH = $(".popcornMedia.embed").width() / aspectRatio[0] * aspectRatio[1];
			if (maxH > x_getAvailableHeight([$("#videoHolder"),$("#videoHolder .videoPanel")])) {
				maxH = x_getAvailableHeight([$("#videoHolder"),$("#videoHolder .videoPanel")]);
				maxW = maxH / aspectRatio[1] * aspectRatio[0];
			}

			resizeEmbededMedia($(".popcornMedia.embed"), { width: maxW, height: maxH });
		}

		if ($infoHolder.find("#panel").children("div:visible").last().length > 0) {
			$infoHolder.find("#panel").children("div:visible").last()[0].scrollIntoView(true);
		}

		// don't force panel to be full height when in a single column
		// fullH: true is sent to splitscreen function to ensure the panel doesn't get too tall for page, but we don't always want it full height in single column layout
		if ($(".splitScreen_B").css("flex-basis") === "100%") {
			$(".panelContent").addClass("noH");
		}
	}
	// Loads popcorn, then calls setup.
	this.init = function()
	{
		$infoHolder = $("#infoHolder");
		$pageContents = $("#pageContents");

		const popLocation = "common_html5/js/popcorn/"
		const scriptsToLoad = ["popcorn-complete", "plugins/popcorn.mediaconstructor"];
		let i = 0;
		if(!xot_offline) {
			scriptsToLoad.forEach(function (file) {
				$.getScript(x_templateLocation + popLocation + file + ".js")
						.done(function () {
							if (++i >= scriptsToLoad.length)
								videoSynch.setUp();
						})
						.fail(function (jqxhr, settings, exception) {
							console.log("Failed to load plugin:" + exception);
						});
			});
		}

		$('<div id="srInfo" class="sr-only" aria-live="assertive"></div>').insertAfter("#pageVideo");
	}

	this.setUp = function() {
		$("#mainText").html(x_addLineBreaks(x_currentPageXML.getAttribute("text")));

		// panel width is non-standard as the default used to be that the size was determined by the video size (or movieSize property if added)
		const panelWidth = x_currentPageXML.getAttribute("panelWidth") == undefined || (x_currentPageXML.getAttribute("panelWidth") === "" && x_currentPageXML.getAttribute("movieSize") != "" && x_currentPageXML.getAttribute("movieSize") != undefined) ? "fixed" : x_currentPageXML.getAttribute("panelWidth") === "" ? "medium" : x_currentPageXML.getAttribute("panelWidth");
		const attributes = {
			panelWidth: panelWidth,
			panelStyle: x_currentPageXML.getAttribute("panelStyle") == undefined ? "true" : x_currentPageXML.getAttribute("panelStyle"), // default is no panel for backwards compatibility
			fullH: true
		}

		// if we are using the old way of doing things, splitScreen_A is a fixed width
		if (panelWidth === "fixed") {
			$("#pageVideo").addClass("fixedSize");
			let videoDimensions = [320,240];
			if (x_currentPageXML.getAttribute("movieSize") != "" && x_currentPageXML.getAttribute("movieSize") != undefined) {
				const dimensions = x_currentPageXML.getAttribute("movieSize").split(",");
				if (dimensions[0] != 0 && dimensions[1] != 0) {
					videoDimensions = dimensions;
				}
			}
			attributes.widthA = videoDimensions[0] + "px";
		}

		// set up split screen layout
		XENITH.SPLITSCREEN.init({"attributes": attributes});

		const captionInfo = [];

		// uses data from timedText file if there is one - otherwise use nested page info
		if (x_currentPageXML.getAttribute("timedText") != "" && x_currentPageXML.getAttribute("timedText") != undefined) {
			$.ajax({
				type: "GET",
				url: x_evalURL(x_currentPageXML.getAttribute("timedText")),
				dataType: "xml",
				success: function(xml) {
					$(xml).find("P, p").each(function() {
						const $this = $(this);
						captionInfo.push({text:$this.text(), synch:$this.attr("begin"), end:$this.attr("end")});
					});

					videoSynch.createCaptions(captionInfo);
				},

				error: function () {
					// see if there are any captions in xml to use instead
					$(x_currentPageXML).children().each(function() {
						const $this = $(this);
						captionInfo.push({url:$this.attr("url"), tip:$this.attr("tip"), caption:$this.attr("caption"), align:$this.attr("align"), text:$this.attr("text"), synch:$this.attr("synch")});
					});

					videoSynch.createCaptions(captionInfo);
				}
			});

		} else {
			let synchPoint = 0;
			$(x_currentPageXML).children().each(function() {
				const $this = $(this);
				synchPoint = $this.attr("synch")[0] == "+" ? ($.isNumeric($this.attr("synch").slice(1)) ? Number($this.attr("synch").slice(1)) + synchPoint : 0) : Number($this.attr("synch")),
				captionInfo.push({url:$this.attr("url"), tip:$this.attr("tip"), caption:$this.attr("caption"), align:$this.attr("align"), text:$this.attr("text"), synch:synchPoint});
			});

			videoSynch.createCaptions(captionInfo);
		}
	}

	this.createCaptions = function(captionInfo) {
		$pageContents.data("captionInfo", captionInfo);
		const captions = [];

		$(captionInfo).each(function() {
			const $this = $(this);
			let imgStr = "";
			let divString;

			if ($this.attr("url") != undefined && $this.attr("url") != "") {
				imgStr += '<div class="myImg">';
				if ($this.attr("caption") != undefined && $this.attr("caption") != "") {
					imgStr += '<figure>';
				}
				imgStr += '<img src="' + x_evalURL($this.attr("url")) + '" ';
				if ($this.attr("tip") != undefined && $this.attr("tip") != "") {
					imgStr += 'alt="' + $this.attr("tip") + '" ';
				}
				imgStr += ' />';
				if ($this.attr("caption") != undefined && $this.attr("caption") != "") {
					imgStr += '<figcaption>' + $this.attr("caption") + '</figcaption></figure>';
				}
				imgStr += '</div>';
			}

			if ($this.attr("align") == "Bottom") {
				divString = imgStr + x_addLineBreaks($this.attr("text"));
			} else {
				divString = x_addLineBreaks($this.attr("text")) + imgStr;
			}

			const $caption = $('<div tabindex="0"></div>')
					.data({
						"synch": $this.attr("synch"),
						"content": divString
					});

			$infoHolder.find("#panel").append($caption);

			captions.push($caption[0]);
		});

		$pageContents.data("captions", captions);

		$(captions)
			.click(function() {
				videoSynch.popcornInstance.currentTime($(this).data("synch") + 0.1);
				this.scrollIntoView(true);
			})
			.keypress(function(e) {
				const charCode = e.charCode || e.keyCode;
				if (charCode == 32) {
					$(this).trigger("click");
				}
			});

		let videoDimensions = ["100%","100%"];
		if ($("#pageVideo").hasClass("fixedSize")) {
			videoDimensions = [320,240];
			if (x_currentPageXML.getAttribute("movieSize") != "" && x_currentPageXML.getAttribute("movieSize") != undefined) {
				const dimensions = x_currentPageXML.getAttribute("movieSize").split(",");
				if (dimensions[0] != 0 && dimensions[1] != 0) {
					videoDimensions = dimensions;
				}
			}
		}

		const videoSrc = x_currentPageXML.getAttribute("url");
		$("#pageVideo").data({
			"src": videoSrc,
			"dimensions" :videoDimensions
		});

		this.popcornInstance = loadMedia($("#pageVideo"), "video",
		{	tip: "", //Not set in editor
			width: videoDimensions[0],
			height: videoDimensions[1],
			media: videoSrc,
			autoplay: false,
			aspect: undefined,
			transcript: undefined,
			transcriptBtnTxt: "",
			audioImage: undefined,
			audioImageTip: "",
			pageName: "videoSynch",
			trackMedia: true,
			weighting: x_currentPageXML.getAttribute("trackingWeight"),
		}, true);

		this.addEvents(this.popcornInstance);
		this.sizeChanged();
		
		// Show captions that should happen before the first timeupdate.
		const $captionAtStart = $($pageContents.data("captions")).filter( function(){ return $(this).data("synch") == 0; });
		$captionAtStart.each(function() {
			$(this)
				.html($(this).data("content"))
				.addClass("shown");
		});

		x_pageLoaded();
	}

	this.addEvents = function(popcornInstance) {
		popcornInstance.on( "timeupdate", function() {
			const $captions = $($pageContents.data("captions"));
			const pause = x_currentPageXML.getAttribute("pause");
			const erase = x_currentPageXML.getAttribute("erase");
			const pop = videoSynch.popcornInstance;

			$captions.each(function(){
				const $thisCaption = $(this);
				if (erase == "False") {
					if (pop.currentTime() > $thisCaption.data("synch")) {
						if ($thisCaption.html() === "") {
							$thisCaption
								.html($thisCaption.data("content"))
								.addClass("shown");
							$thisCaption[0].scrollIntoView(true);

							if (pause == "True") {
								pop.pause();
							}

							// try to get screen readers to notify user of contents change
							const slideChgTxt = x_getLangInfo(x_languageData.find("screenReaderInfo").find("videoSynch")[0], "prompt") != undefined ? x_getLangInfo(x_languageData.find("videoSynch").find("audioSlideshow")[0], "prompt") : (x_params.language === "en-GB" ? "Content changed" : undefined);
							if (slideChgTxt !== undefined) {
								$("#srInfo").html(slideChgTxt);
								setTimeout(function() { $("#srInfo").html(''); }, 50);
							}
						}
					} else {
						$thisCaption
							.html("")
							.removeClass("shown");
					}
				} else {
					if (pop.currentTime() > $thisCaption.data("synch") && (pop.currentTime() < $thisCaption.next().data("synch") || $thisCaption.data("synch") && this == $captions.last()[0])) {
						if ($thisCaption.html() === "") {
							$thisCaption
								.html($thisCaption.data("content"))
								.addClass("shown");
							
							if (pause == "True") {
								pop.pause();
							}

							// try to get screen readers to notify user of contents change
							const slideChgTxt = x_getLangInfo(x_languageData.find("screenReaderInfo").find("videoSynch")[0], "prompt") != undefined ? x_getLangInfo(x_languageData.find("videoSynch").find("audioSlideshow")[0], "prompt") : (x_params.language === "en-GB" ? "Content changed" : undefined);
							if (slideChgTxt !== undefined) {
								$("#srInfo").html(slideChgTxt);
								setTimeout(function() { $("#srInfo").html(''); }, 50);
							}
						}
					} else {
						$thisCaption
							.html("")
							.removeClass("shown");
					}
				}
			});
		});
	}

	this.removeEvents = function() {
		if (this.popcornInstance) {
			this.popcornInstance.off("timeupdate");
		}
	};

	this.leavePage = function () {
		document.dispatchEvent(new Event('leavepage'));
	};
}

videoSynch.init();
	
</script>


<div id="pageContents">
	
	<div id="videoHolder" class="splitScreen_A">
		<div class="videoPanel panel">
			<div id="pageVideo"></div>
		</div>
		<div id="mainText"></div>
	</div>
	
	<div id="infoHolder" class="splitScreen_B">
		<div id="panel" class="panelContent panel"></div>
	</div>
	
</div>
