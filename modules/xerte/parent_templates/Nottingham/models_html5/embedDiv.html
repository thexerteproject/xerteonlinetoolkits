	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var embedDiv = new function() {
		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
		}
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
            // panel will be fixed height (100% of available screen height) at all times
            XENITH.SPLITSCREEN.resizePanel();
		}
		
		this.init = function() {
            const $iFrameHolder = $("#panel");

            $("#textHolder").html(x_addLineBreaks(x_currentPageXML.getAttribute("text")));

            // send amended data to split screen function
            const attributes = {
                // for backwards compatibility, defaults are different for older projects where some properties may not be set
                // old pages used to have: no panel style, no text & full width (unless text added)
                panelStyle: x_currentPageXML.getAttribute("panelStyle") == null ? "true" : x_currentPageXML.getAttribute("panelStyle"),
                panelWidth: x_currentPageXML.getAttribute("windowWidth") == null ? "full" : x_currentPageXML.getAttribute("windowWidth"), // xml property is windowWidth not panelWidth
                removeTxt: x_currentPageXML.getAttribute("removeTxt") == null ? "true" : x_currentPageXML.getAttribute("removeTxt"),
                panelPosition: x_currentPageXML.getAttribute("align") !== "Right" ? "Right" : "Left", // panel position data is reversed as the property used to be called 'Align text' rather than 'Panel position'
                fullH: true // force panel to be 100% height of screen at all times
            }
            // set up split screen layout
            XENITH.SPLITSCREEN.init({"attributes": attributes});
			
			let pageSrc = x_currentPageXML.getAttribute("src");
			if (pageSrc.substr(0, 1) == "<") { // insert html directly
				$iFrameHolder.html(pageSrc);
				if ($iFrameHolder.children()[0].nodeName.toLowerCase() == "iframe") {
                    $iFrameHolder.find("iframe").attr("id", "iFrame");
				}
			} else { // use iframe to load web page
				// if project is being viewed as https then force iframe to be https too
				if (window.location.protocol == "https:" && pageSrc.indexOf("http:") == 0) {
					pageSrc = "https:" + pageSrc.substring(pageSrc.indexOf("http:") + 5);
				}
				const iFrameTag = '<iframe id="iFrame" src="' + pageSrc + '" width="100%" height="" frameBorder="0"></iframe>';
				$iFrameHolder.html(iFrameTag);
				$iFrameHolder.addClass("centerAlign");
			}

            this.sizeChanged();

			// call this function in every model once everything's loaded
			x_pageLoaded();
		}
	}
	
	embedDiv.init();
	
</script>


<div id="pageContents">

    <div id="textHolder" class="splitScreen_A"></div>

    <div id="infoHolder" class="splitScreen_B">
        <div id="panel" class="panelContent panel"></div>
    </div>
	
</div>
