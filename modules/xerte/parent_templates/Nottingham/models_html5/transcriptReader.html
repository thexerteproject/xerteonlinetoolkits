	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var transcriptReader = new function() {
		var $pageContents,
			$infoHolder;
		
		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
			$pageContents	= $("#pageContents");
			$infoHolder		= $("#infoHolder");
			
			$infoHolder.scrollTop(0);
			$infoHolder.find(".highlight")
				.removeClass("highlight")
				.removeAttr("aria-label");

			this.loadAudio();
		}
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function(firstLoad) {
			// panel will be fixed height (100% of available height) if panel style is on, unless there is text above &/or below the panel
			const panelH = XENITH.SPLITSCREEN.resizePanel();

			const $panel = $("#pageContents .panelContent");
			$infoHolder.css("max-height", x_getAvailableHeight([$panel], [x_audioBarH], true));

			if ($("#pageAudio").children().length > 0) {
				let audioBarW = 0;
				$("#pageAudio").find(".mejs-inner").find(".mejs-controls").children().each(function() {
					audioBarW += $(this).outerWidth();
				});

				if (audioBarW < $("#pageAudio").width() - 5 || audioBarW > $("#pageAudio").width() + 5 || firstLoad === true) {
					$x_window.resize();

					if (firstLoad) {
						if ($pageContents.data("mediaElement") != undefined) {
							$pageContents.data("mediaElement").setCurrentTime(0);
						}

						$infoHolder.scrollTop(0);
						$infoHolder.children("div").each(function() {
							var $caption = $(this);
							$caption
									.data("scrollPos", $caption.position().top - parseInt($caption.css("padding-top")) - $(".panelContent").position().top)
									.removeClass("highlight")
									.removeAttr("aria-label");
						});

					} else  if ($infoHolder.find(".highlight").length > 0) {
						$infoHolder.scrollTop($infoHolder.find(".highlight").data("scrollPos") - parseInt($("#pageContents .panelContent").css("padding-top")) - 1);
					}

				} else if ($infoHolder.find(".highlight").length > 0) {
					$infoHolder.scrollTop($infoHolder.find(".highlight").data("scrollPos") - parseInt($("#pageContents .panelContent").css("padding-top")) - 1);
				}
			}

			// when panel has fixed height set, keep audio player at bottom of panel by setting height of #infoHolder above it
			if (panelH !== false && panelH !== undefined) {
				$infoHolder.height(x_getAvailableHeight([$panel], [$("#pageAudio").outerHeight(true)]));
			} else {
				$infoHolder.height("unset");
			}
		}
		
		this.init = function() {
			$pageContents = $("#pageContents");
			$infoHolder = $("#infoHolder");

			$("#textHolder").html(x_addLineBreaks(x_currentPageXML.getAttribute("text")));

			// send amended data to split screen function
			const attributes = {
				maxFullH: true // on smaller screens, the panel should never be taller than screen to avoid having to scroll a lot to reach the audio player
			}

			// set up split screen layout
			XENITH.SPLITSCREEN.init({"attributes": attributes});

			var captionInfo = new Array();

			// uses data from timedText file if there is one - otherwise use nested page info
			if (x_currentPageXML.getAttribute("timedText") != "" && x_currentPageXML.getAttribute("timedText") != undefined) {
				$.ajax({
					type: "GET",
					url: x_evalURL(x_currentPageXML.getAttribute("timedText")),
					dataType: "xml",
					success: function(xml) {
						$(xml).find("P, p").each(function() {
							var	$this = $(this);
							captionInfo.push({text:$this.text(), synch:$this.attr("begin"), end:$this.attr("end")});
						});
						
						transcriptReader.createCaptions(captionInfo);
					},
					
					error: function () {
						// see if there are any captions in xml to use instead
						$(x_currentPageXML).children().each(function() {
							var	$this = $(this);
							captionInfo.push({text:$this.attr("text"), synch:$this.attr("synch")});
						});
						
						transcriptReader.createCaptions(captionInfo);
					}
				});
				
			} else {
				var synchPoint = 0;
				$(x_currentPageXML).children().each(function() {
					var	$this = $(this);
					synchPoint = $this.attr("synch")[0] == "+" ? ($.isNumeric($this.attr("synch").slice(1)) ? Number($this.attr("synch").slice(1)) + synchPoint : 0) : Number($this.attr("synch")),
					captionInfo.push({text:$this.attr("text"), synch:synchPoint});
				});
				
				transcriptReader.createCaptions(captionInfo);
			}
		}
		
		this.createCaptions = function(captionInfo) {
			var	captions = new Array();
			
			$(captionInfo).each(function() {
				var	$this = $(this);
				
				var $caption = $('<div tabindex="0" class="noFocus">' + x_addLineBreaks($this.attr("text")) + '</div>')
					.data("synch", $this.attr("synch"));
				
				$infoHolder.append($caption);
				captions.push($caption[0]);
			});
			
			$pageContents.data("captions", captions);
			
			$(captions)
				.click(function() {
					$infoHolder.find(".highlight")
						.removeClass("highlight")
						.removeAttr("aria-label");
					
					var $this = $(this);
					$this
						.addClass("highlight")
						.attr("aria-label", x_getLangInfo(x_languageData.find("interactions").find("moreInfoItem")[0], "selected", "Selected"));
					$infoHolder.scrollTop($this.data("scrollPos") - parseInt($("#pageContents .panelContent").css("padding-top")) - 1);
					$pageContents.data("mediaElement").setCurrentTime($this.data("synch") + 0.1);
				})
				.focusin(function() {
					$(this).addClass("focusBorder");
				})
				.focusout(function() {
					$(this).removeClass("focusBorder");
				})
				.keypress(function(e) {
					var charCode = e.charCode || e.keyCode;
					if (charCode == 32) {
						$(this).trigger("click");
					}
				});
			
			setTimeout(function() { // audio won't load properly without a delay here
				transcriptReader.loadAudio(true);
			}, 1);
		}
		
		this.loadAudio = function(firstLoad) {
			var soundFile = x_currentPageXML.getAttribute("sound");
			$("#pageAudio").mediaPlayer({
				type: "audio",
				source: soundFile,
				pageName: "transcriptReader",
				width: "100%"
			});

			// move audio player to top of panel if on small screens so you don't have to scroll lots to see it
			if (x_browserInfo.mobile != false) {
				$('#pageAudio').insertBefore('#infoHolder');
			}

			transcriptReader.sizeChanged(firstLoad);
			
			if ($pageContents.data("loaded") != true) {
				$pageContents.data("loaded", true);
				x_pageLoaded(); // call this function in every model once everything's loaded
			}
		}
		
		// function called from mediaPlayer.js when audio player has been set up
		this.mediaFunct = function(mediaElement) {
			var $captions = $($pageContents.data("captions"));
			
			$pageContents.data("mediaElement", mediaElement);
			
			mediaElement.addEventListener("timeupdate", function(e) {
				var currentTime = mediaElement.currentTime;
				$captions.each(function(){
					var $thisCaption = $(this);
					if (currentTime > $thisCaption.data("synch")) {
						$("#infoHolder .highlight")
							.removeClass("highlight")
							.removeAttr("aria-label");

						$thisCaption
							.addClass("highlight")
							.attr("aria-label", x_getLangInfo(x_languageData.find("interactions").find("moreInfoItem")[0], "selected", "Selected"));
						$infoHolder.scrollTop($thisCaption.data("scrollPos") - parseInt($("#pageContents .panelContent").css("padding-top")) - 1);
					} else {
						$thisCaption
							.removeClass("highlight")
							.removeAttr("aria-label");
					}
				});
			});
		}
	}
	
	transcriptReader.init();
	
</script>


<div id="pageContents">

	<div id="textHolder" class="splitScreen_A"></div>

	<div class="splitScreen_B">
		<div class="panelContent panel">
			<div id="infoHolder" tabindex="0"></div>
			<div id="pageAudio"></div>
		</div>
	</div>

</div>
