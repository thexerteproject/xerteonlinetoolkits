	// HTML5 version currently ignores imageTransition optional property
	// These properties are currently ignored as they're for desktop Xerte only:	reportTitle, pageLabel, titleLabel, idLabel
	
	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var connectorHotspotImage = new function() {
		var	$img,
			$pageContents,
		    options;

		this.delayBubbleClose;
		
		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
			$img = $("#image");
			$pageContents = $("#pageContents");
			$x_body.append('<div id="hotspot_bubble_holder">' + '</div>');
			
			$("#pageContents .selected").removeClass("selected");
			$("#pageContents .highlighted").removeClass("highlighted");
			$("#feedback").html("");
			$(".x_popupDialog").parent().detach(); // remove any open dialogs
			
			if (x_currentPageXML.getAttribute("highlight") == "true") {
				$("area").mapster('select');
			}
            else {
                // Keep unselected
                $("area").mapster('deselect');
            }
		};

		this.leavePage = function() {
			$("#hotspot_bubble_holder").remove();
		};
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
            $img.css({
				"opacity"	:0,
				"filter"	:'alpha(opacity=0)'
			});
			this.resizeImg(false);
		};
		
		this.init = function() {
			$img = $("#image");
			$pageContents = $("#pageContents");

			if (x_currentPageXML.getAttribute("textWidth") == "none") {
				$("#mainText").remove();
				$("#pageContents").css("text-align", "center");
				// Remove panel
				$("#panel").removeClass("panel");
			} else {
				$("#mainText").html(x_addLineBreaks(x_currentPageXML.getAttribute("text")));
				
				if (x_browserInfo.mobile == false) {
					if (x_currentPageXML.getAttribute("align") == "Right") {
						$("#panel").addClass("left");
					} else {
						$("#panel").addClass("right");
					}
				}
			}
			
			this.setUpDialog();
			
			$img
				.css({
					"opacity": 0,
					"filter": 'alpha(opacity=0)'
				})
				.one("load", function() {
					connectorHotspotImage.resizeImg(true);
					
					// call this function in every model once everything's loaded
					x_pageLoaded();
				})
				.attr({
					"src": x_evalURL(x_currentPageXML.getAttribute("url")),
					"alt": x_currentPageXML.getAttribute("tip"),
					"usemap": "#hsHolder_map"
				})
				.each(function() { // called if loaded from cache as in some browsers load won't automatically trigger
					if (this.complete) {
						$(this).trigger("load");
					}
				});
			
			// get feedback text if authorSupport is on
			if (x_params.authorSupport == "true") {
				$pageContents.data("authorSupport", x_currentPageXML.getAttribute("notFoundMessage") != undefined ? x_currentPageXML.getAttribute("notFoundMessage") : "could not be found in this project.");
			} else {
				$("#feedback").remove();
			}
			
			// get info about dialog popups ready
			var dialogPos = {left:"center", top:"middle", width:undefined, height:undefined};
			if (x_currentPageXML.getAttribute("popUpHAlign") != undefined && x_currentPageXML.getAttribute("popUpHAlign") != "") {
				dialogPos.left = x_currentPageXML.getAttribute("popUpHAlign");
			}
			if (x_currentPageXML.getAttribute("popUpVAlign") != undefined && x_currentPageXML.getAttribute("popUpVAlign") != "") {
				dialogPos.top = x_currentPageXML.getAttribute("popUpVAlign");
			}
			$pageContents.data({
				"dialogPos":dialogPos,
				"continueBtnTxt":x_getLangInfo(x_languageData.find("closeBtnLabel")[0], "label", "Close")
			});
		};

		this.resizeImg = function(firstLoad) {
			var imgMaxW, imgMaxH;
			if (x_currentPageXML.getAttribute("textWidth") == "none") {
				imgMaxW = Math.round($x_pageDiv.width() - 30);
				$('#panel').css('margin', '0px');
				imgMaxH = x_getAvailableHeight([$('#panel')], []. true);
			} else if (x_currentPageXML.getAttribute("textWidth") == "narrow") {
				imgMaxW = Math.round($x_pageDiv.width() * 0.8 - 20);
				imgMaxH = x_getAvailableHeight([$('#panel')], [], true);
			} else if (x_currentPageXML.getAttribute("textWidth") == "max") {
				imgMaxW = Math.round($x_pageDiv.width() * 0.3 - 20);
				imgMaxH = x_getAvailableHeight([$('#panel')], [], true);
			} else {
				imgMaxW = Math.round($x_pageDiv.width() * 0.55 - 20);
				imgMaxH = x_getAvailableHeight([$('#panel')], [], true);
			}
			
			$img.mapster('unbind');

			x_scaleImg($img, imgMaxW, imgMaxH, true, firstLoad, false);
			
			$img.css({
				"opacity"	:1,
				"filter"	:'alpha(opacity=100)'
			});
			
			this.createHS();
		};
		
		this.createHS = function() {
			// create hotspots - taking scale of image into account
			var scale = $img.width() / $img.data("origSize")[0],
				selected = $("#pageContents .hotspot.selected").length > 0 ? $("#pageContents .hotspot.selected").index() : undefined;
			$("#hsHolder").html("<map id=\"hsHolder_map\" name=\"hsHolder_map\"></map>");
			$('#hsIconHolder').empty();
			$("#hotspot_bubble_holder").remove();
			$x_body.append('<div id="hotspot_bubble_holder">' + '</div>');

			$('#hotspot_bubble_holder').keyup(function(e) {
				if (e.key === "Escape") {
					$('#hotspot_bubble_holder').empty();
				}
			});

			var stroke = true;
			var highlightColour = "#ffff00";
			var strokeWidth = 1;
			var strokeOpacity = 1;
			var fill = false;
			var fillColor = "#FFFF00";
			var fillOpacity = 1;
			if (x_currentPageXML.getAttribute("hicol") != undefined && x_currentPageXML.getAttribute("hicol") != "") {
				highlightColour = x_getColour(x_currentPageXML.getAttribute("hicol"));
			}
			if (x_currentPageXML.getAttribute("hs_strokeWidth") != undefined && x_currentPageXML.getAttribute("hs_strokeWidth") != "") {
				strokeWidth = parseInt(x_currentPageXML.getAttribute("hs_strokeWidth"));
				if (strokeWidth == 0)
				{
					stroke = false;
				}
			}
			if (x_currentPageXML.getAttribute("hs_strokeOpacity") != undefined && x_currentPageXML.getAttribute("hs_strokeOpacity") != "") {
				strokeOpacity = parseFloat(x_currentPageXML.getAttribute("hs_strokeOpacity"));
			}
			if (x_currentPageXML.getAttribute("hs_fill") != undefined && x_currentPageXML.getAttribute("hs_fill") != "") {
				fill = x_currentPageXML.getAttribute("hs_fill") === "true";
			}
			if (x_currentPageXML.getAttribute("hs_fillColor") != undefined && x_currentPageXML.getAttribute("hs_fillColor") != "") {
				fillColor = x_getColour(x_currentPageXML.getAttribute("hs_fillColor"));
			}
			if (x_currentPageXML.getAttribute("hs_fillOpacity") != undefined && x_currentPageXML.getAttribute("hs_fillOpacity") != "") {
				fillOpacity = parseFloat(x_currentPageXML.getAttribute("hs_fillOpacity"));
			}

			if (selected != undefined) {
				$("#pageContents .hotspot:eq(" + selected + ")").trigger("click");
			}
			options = {
				render_highlight:
						{
							fill: false,
							fillColor: fillColor.substr(1),
							fillOpacity: fillOpacity,
							stroke: stroke,
							strokeColor: highlightColour.substr(1),
							strokeOpacity: (strokeOpacity > 0 ? strokeOpacity : 1),
							strokeWidth: strokeWidth * 2
						},
				render_select:
						{
							fill: fill,
							fillColor: fillColor.substr(1),
							fillOpacity: fillOpacity,
							stroke: stroke,
							strokeColor: highlightColour.substr(1),
							strokeOpacity: strokeOpacity,
							strokeWidth: strokeWidth
						},

				scaleMap: true,
				clickNavigate: true
			};
			var tabfocusoptions = JSON.parse(JSON.stringify(options));
			// Make sure focus is ALWAYS visible, even if strokewidth is set to 0
			tabfocusoptions.render_highlight.stroke = true;
			tabfocusoptions.render_highlight.strokeWidth = (strokeWidth == 0? 1 : strokeWidth * 2);
			
			if ($('#audioHolder')) $('#audioHolder').empty();

			let hs_generic_colour_background = x_currentPageXML.getAttribute('colour1') != undefined && x_currentPageXML.getAttribute('colour1') != '' && x_currentPageXML.getAttribute('colour1') != '0x' ? x_currentPageXML.getAttribute('colour1') : '0x000000';
			let hs_generic_colour_icon  = x_currentPageXML.getAttribute('colour2') != undefined && x_currentPageXML.getAttribute('colour2') != '' && x_currentPageXML.getAttribute('colour2') != '0x' ? x_currentPageXML.getAttribute('colour2') : '0xFFFFFF';

			$('#hsIconHolder').empty()
			$(x_currentPageXML).children()
				.each(function(i){
					var hsType,	// what does hs do when clicked?
						hsInfo,
						hsShape;
					if (["dialog","lightbox","bubble"].includes(this.getAttribute("windowType"))){
						var windowType = this.getAttribute("windowType");
					}else {
						var windowType = "dialog"
					}

					//hs shape
					if (this.getAttribute('mode') != undefined && this.getAttribute('mode') != ''){
						hsShape = this.getAttribute('mode');
					} else {
						hsShape = 'rect'
					}
					// if more than one action has been added then priority is:
					// video > audio > image > text > iframe > new window (html) > new window (url) > external destination > destination

					// open dialog popup / lightbox
					if (this.getAttribute("hotspotMovie") != undefined && this.getAttribute("hotspotMovie") != "") {
						//hsType = windowType; // ** video in lightbox not working yet - needs some work on video scaling
						hsType = 'dialog';
						hsInfo = "video";
					} else if (this.getAttribute("hotspotSound") != undefined && this.getAttribute("hotspotSound") != "") {
						hsInfo = "sound";
						
						if (this.getAttribute("playerType") != 'auto') {
							// audio uses a different window type setting that excludes the bubble option
							hsType = this.getAttribute("windowSoundType") != undefined ? this.getAttribute("windowSoundType") : this.getAttribute("windowType") !== 'bubble' ? this.getAttribute("windowType") : 'dialog';
						} else {
							// auto play audio without showing player in dialog / lightbox
							hsType = "autoPlay";
						}
					} else if (this.getAttribute("imageFile") != undefined && this.getAttribute("imageFile") != "") {
						hsType = windowType;
						hsInfo = "image";
						
					} else if (this.getAttribute("hotspotPopUp") != undefined && this.getAttribute("hotspotPopUp") != "") {
						hsType = windowType;
						hsInfo = "text";
						
					} else if (this.getAttribute("iframe") != undefined && this.getAttribute("iframe") != "") {
						// iframe in dialog / lightbox
						hsType = windowType;
						hsInfo = "iframe";
					
					// open new window
					} else if (this.getAttribute("htm") != undefined && this.getAttribute("htm") != "") {
						hsType = "newWindow";
						hsInfo = "html";
					} else if (this.getAttribute("windowURL") != undefined && this.getAttribute("windowURL") != "") {
						hsType = "newWindow";
						hsInfo = "url";

						// go to external page
					} else if (this.getAttribute("destinationURL") != undefined && this.getAttribute("destinationURL") != "" && this.getAttribute('destinationType') != undefined && this.getAttribute('destinationType') == 'tab'){
						hsType = "newTab";
						hsInfo = this.getAttribute("destinationURL");

					} else if (this.getAttribute("destinationURL") != undefined && this.getAttribute("destinationURL") != "") {
						hsType = "url";
						hsInfo = this.getAttribute("destinationURL");

					// go to page in LO
					} else if (this.getAttribute("destination") != undefined && this.getAttribute("destination") != "") {
						hsType = "pageLink";
						hsInfo = this.getAttribute("destination");
					} else if (this.getAttribute("relNav") != undefined && this.getAttribute("relNav") != "") {
						hsType = "pageLink";
						if (this.getAttribute("relNav") == "first") {
							if ($(x_pageInfo)[0].type == "menu") {
								hsInfo = $(x_pageInfo)[x_normalPages[1]].linkID;
							} else {
								hsInfo = $(x_pageInfo)[x_normalPages[0]].linkID;
							}
						} else if (this.getAttribute("relNav") == "last") {
							hsInfo = $(x_pageInfo)[x_normalPages[x_normalPages.length - 1]].linkID;
						} else if (this.getAttribute("relNav") == "prev") {
							var tempIndex = x_normalPages.indexOf(x_currentPage);
							tempIndex = tempIndex > 0 ? x_normalPages[tempIndex-1] : x_normalPages[0];
							hsInfo = $(x_pageInfo)[x_normalPages[tempIndex]].linkID;
						} else { // next page
							var tempIndex = x_normalPages.indexOf(x_currentPage);
							tempIndex = tempIndex != x_normalPages.length-1 && tempIndex != -1 ? x_normalPages[tempIndex+1] : x_normalPages[x_normalPages.length-1];
							hsInfo = $(x_pageInfo)[x_normalPages[tempIndex]].linkID;
						}
					}

					var hs_hover = 'false';
					if (this.getAttribute('hotspotHover') != undefined && !!this.getAttribute('hotspotHover')){
						if (hsType == 'bubble') {
							hs_hover = this.getAttribute('hotspotHover')
						}
					}

					if (hsShape !== 'icon') {
						var _this = this,
								$hotspot = $('<area class="hotspot transparent" shape="poly" href="#" />');

						var coords = [];
						var coords_string = "";
						// Old way of specifying hotspot: x,y,w,h
						if (this.getAttribute("mode") == undefined && this.getAttribute("x") != undefined && this.getAttribute("y") != undefined && this.getAttribute("w") != undefined && this.getAttribute("h") != undefined) {
							// create polygon, start with topleft
							coords[0] = {x: parseFloat(this.getAttribute("x")), y: parseFloat(this.getAttribute("y"))};
							coords[1] = {
								x: parseFloat(this.getAttribute("x")) + parseFloat(this.getAttribute("w")),
								y: parseFloat(this.getAttribute("y"))
							};
							coords[2] = {
								x: parseFloat(this.getAttribute("x")) + parseFloat(this.getAttribute("w")),
								y: parseFloat(this.getAttribute("y")) + parseFloat(this.getAttribute("h"))
							};
							coords[3] = {
								x: parseFloat(this.getAttribute("x")),
								y: parseFloat(this.getAttribute("y")) + parseFloat(this.getAttribute("h"))
							};
						}

						if (coords.length == 4 || (this.getAttribute("points") != undefined && this.getAttribute("mode") != undefined)) {
							if (coords.length != 4) {
								coords = JSON.parse(this.getAttribute("points"));
							}

							if (coords.length > 0) {
								for (var j in coords) {
									// No more need to scale the points, handled by the plugin
									//coords[j].x *= scale;
									//coords[j].y *= scale;
									if (j > 0) {
										coords_string += ",";
									}
									coords_string += coords[j].x + "," + coords[j].y;
								}
							}
						}
					} else {
						// correct the format of the colour codes (start with # rather than 0x)
						var colour1 = this.getAttribute('colour1') != undefined && this.getAttribute('colour1') != '' && this.getAttribute('colour1') != '0x' ? this.getAttribute('colour1') : hs_generic_colour_background;
						var colour2 = this.getAttribute('colour2') != undefined && this.getAttribute('colour2') != '' && this.getAttribute('colour2') != '0x' ? this.getAttribute('colour2') : hs_generic_colour_icon;
						var iconCode = this.getAttribute('iconCode') != undefined && this.getAttribute('iconCode') != '' ? this.getAttribute('iconCode') : 'fas fa-exclamation-circle';
						colour1 = colour1.indexOf('0x') === 0 ? colour1.replace("0x", "#") : colour1;
						colour2 = colour2.indexOf('0x') === 0 ? colour2.replace("0x", "#") : colour2;
						var icon = this.getAttribute('shape') != undefined && this.getAttribute('shape') != '' ? JSON.parse(this.getAttribute('shape')) : {centerX:0, CenterY:0, radius:0, angle:0}
						var size = (icon.radius*2)/100 * $('#imageHolder').width()
						var _this = this;

						var $hotspotHolder = $('<div id="hotspotHolder" class="hotspotIconHolder"</div>')
						$hotspotHolder.css({
							"top": icon.centerY + '%',
							"left": icon.centerX + '%',
							'height': size,
							'width': size,
						});


						var $hotspot = $('<span class="hotspotIcon" tabindex="0"></span>');
						var $iconhtml = '<i class="' + iconCode +'" style="color:' + colour2 + ';font-size:' + size/2 + 'px;transform:rotate(' + icon.angle +'deg)"></i>'
						$hotspot.html($iconhtml)

						//"top" : coords[0].y, "left": coords[0].x
						$hotspot.css({
							"background": colour1,
							'border-color': colour2,
							'border-width': size/8,
						});
					}

						$hotspot
								.attr({coords : coords_string})
								.click(function () {
									$('#hotspot_bubble_holder').empty();
									connectorHotspotImage.pauseAudio();

									// force open dialogs to close
									$(".x_popupDialog").parent().detach();

									$("#pageContents .selected").removeClass("selected");
									$("#pageContents .highlighted").removeClass("highlighted");

									if (hsType != "pageLink" && hsType != "url") $(this).addClass("selected");

									$("#feedback").html("");
									if (hsType == "url") {
										window.location.href = hsInfo;
									}
									else if (hsType == "newTab") {
										window.open(hsInfo, "_blank");
									} else if (hsType == "pageLink") {
   										// go to page in LO
										if (x_lookupPage("linkID", hsInfo) === false && ['[previous]', '[next]', '[first]', '[last]'].indexOf(hsInfo) < 0) { // destination not found
											if (x_params.authorSupport == "true") {
												$("#feedback").html(hsInfo + " " + $pageContents.data("authorSupport"));
											}
										} else { // go to destination page
											x_navigateToPage(false, {type: "linkID", ID: hsInfo});
										}

										// auto play audio
									} else if (hsType == "autoPlay") {
										$(this).data('audioPlayer').setCurrentTime(Number(_this.getAttribute("soundStart")));
										$(this).data('audioPlayer').play();
										// open dialog popup / lightbox
									} else if (hsType == "dialog" || hsType == "lightbox" || hsType == "bubble") {
										var dialogHtml;
										var bubbleHtml;
										if (hsInfo == "video") {
											var videoDimensions = [320, 240];
											if (_this.getAttribute("movieSize") != "" && _this.getAttribute("movieSize") != undefined) {
												var dimensions = _this.getAttribute("movieSize").split(",");
												if (dimensions[0] != 0 && dimensions[1] != 0) {
													videoDimensions = dimensions;
												}
											}
											var videoTip = "";
											if (_this.getAttribute("tip") != "" && _this.getAttribute("tip") != undefined) {
												videoTip = _this.getAttribute("tip");
											}

											//if (hsType == 'dialog') {
											dialogHtml = '<div id="pageVideo"></div>' +
													'<script type="text/javascript">' +
													'$("#pageVideo")' +
													'.attr("title", "' + videoTip + '")' +
													'.mediaPlayer({' +
													'type			:"video",' +
													"source			:'" + _this.getAttribute("hotspotMovie") + "'," +
													'width			:' + videoDimensions[0] + ',' +
													'height			:' + videoDimensions[1] + ',' +
													'startEndFrame	:[' + Number(_this.getAttribute("startFrame")) + ', ' + Number(_this.getAttribute("endFrame")) + ']' +
													'});' +
													'</' + 'script>'; // broken in to 2 strings to stop unterminated string literal problem

											$pageContents.data("dialogPos").width = videoDimensions[0];
											$pageContents.data("dialogPos").height = Number(videoDimensions[1]) + 5;

											/*} else {
										var $pageVideo = $('<div id="pageVideo"></div>');
										
										$.featherlight($pageVideo, {});
										
										$('#pageVideo')
											.attr('title', videoTip)
											.mediaPlayer({
												type: 'video',
												source: _this.getAttribute('hotspotMovie'),
												startEndFrame: [Number(_this.getAttribute('startFrame')), Number(_this.getAttribute('endFrame'))]
											});
									}*/

										} else if (hsInfo == "sound") {
											if (hsType == 'dialog') {
												dialogHtml = '<div id="pageAudio"></div>' +
														'<script type="text/javascript">' +
														'$("#pageAudio").mediaPlayer({' +
														'type : "audio",' +
														'source : "' + _this.getAttribute("hotspotSound") + '",' +
														'width : "100%"' + ',' +
														'startEndFrame: [' + Number(_this.getAttribute("soundStart")) + ', ' + Number(_this.getAttribute("soundEnd")) + ']' +
														'});';

												// manually add a transcript button to the end of the audio bar
												if (_this.getAttribute('soundTranscript') != undefined && _this.getAttribute('soundTranscript') != '') {

													function HtmlEncode(s) {
														var el = document.createElement('div');
														el.innerText = el.textContent = s;
														s = el.innerHTML;
														return s;
													}

													dialogHtml += 'x_addAudioTranscript($("#pageAudio"), "' + HtmlEncode(_this.getAttribute('soundTranscript')) + '", true);';
												}

												dialogHtml += '</' + 'script>';

												$pageContents.data("dialogPos").width = undefined;
												$pageContents.data("dialogPos").height = x_audioBarH;

											} else if (hsType == 'lightbox'){
												var $pageAudio = $('<div id="pageAudio"></div>')
														.width($x_mainHolder.width() * 0.8)
														.css('max-width', '300px');

												$.featherlight($pageAudio);

												$('#pageAudio')
													.attr('title', videoTip)
													.mediaPlayer({
														type: 'audio',
														source: _this.getAttribute('hotspotSound'),
														width: '100%',
														startEndFrame: [Number(_this.getAttribute('soundStart')), Number(_this.getAttribute('soundEnd'))]
													});

												// manually add a transcript button to the end of the audio bar
												if (_this.getAttribute('soundTranscript') != undefined && _this.getAttribute('soundTranscript') != '') {
													x_addAudioTranscript($('#pageAudio'), _this.getAttribute('soundTranscript'));
												}
											} else {

											}

										} else if (hsInfo == "image") {
											if (hs_hover === 'false' || x_browserInfo.mobile == true) {

												if (hsType == 'dialog') {

													var styleAttr = 'style="max-width:' + $x_mainHolder.width() * 0.8 + 'px; max-height:' + $x_mainHolder.height() * 0.8 + 'px"';
													var tip = _this.getAttribute('imageTip') != undefined && _this.getAttribute('imageTip') != '' ? ' alt="' + _this.getAttribute('imageTip') + '"' : '';

													dialogHtml = '<img src="' + _this.getAttribute("imageFile") + '" class="dialogImg" ' + styleAttr + tip + '/>';

													if (_this.getAttribute('imageCaption') != undefined && _this.getAttribute('imageCaption') != '') {
														dialogHtml = '<figure>' + dialogHtml + '<figCaption>' + _this.getAttribute('imageCaption') + '</figCaption></figure>';
													}

													$pageContents.data("dialogPos").width = 'auto';
													$pageContents.data("dialogPos").height = 'auto';

												} else if (hsType == 'lightbox') {
													var tip = _this.getAttribute('imageTip') != undefined && _this.getAttribute('imageTip') != '' ? _this.getAttribute('imageTip') : '';
													var caption = _this.getAttribute('imageCaption') != undefined && _this.getAttribute('imageCaption') != '' ? _this.getAttribute('imageCaption') : '';
													$.featherlight({
														image: _this.getAttribute('imageFile'),
														afterOpen: function (e) {
															if (tip != '') {
																this.$content.attr('alt', tip);
															}
															if (caption != '') {
																var $img = $(this.$content[0]);
																$img.wrap('<figure></figure>');
																$img.parent('figure').append('<figcaption>' + caption + '</figcaption>');
															}
														}
													});

												} else {
													//image
													event.stopPropagation()
													hideOnClickOutside($("#hotspot_bubble_holder"));
													$("#hotspot_bubble_holder").show()
													$("#hotspot_bubble_holder").empty()
													$("#hotspot_bubble_holder").append('<div id="hotspot_bubble" class="hotspot_bubble" tabindex="0">' + '</div>');

													setBubble(hsInfo, hsShape, _this, this)

												}
											}

										} else if (hsInfo == "iframe") {

											if (hsType == 'dialog') {
												dialogHtml = '<iframe src="' + _this.getAttribute("iframe") + '" width="99%" height="98%"></iframe>';
												$pageContents.data("dialogPos").width = $x_mainHolder.width() * 0.8;
												$pageContents.data("dialogPos").height = $x_mainHolder.height() * 0.8;

											} else {
												$.featherlight({
													iframe: _this.getAttribute("iframe"),
													iframeWidth: $x_mainHolder.width() * 0.8,
													iframeHeight: $x_mainHolder.height() * 0.8
												});
											}

										} else { // text
											if (hs_hover === 'false' || x_browserInfo.mobile == true) {
												dialogHtml = x_addLineBreaks(_this.getAttribute("hotspotPopUp"));

												if (hsType == 'dialog') {
													$pageContents.data("dialogPos").width = undefined;
													$pageContents.data("dialogPos").height = undefined;
												} else if (hsType == 'lightbox') {
													$.featherlight(dialogHtml, {});
													x_pageContentsUpdated();
												} else {
													//close hotspot bubble on click outside
													event.stopPropagation()
													hideOnClickOutside($("#hotspot_bubble_holder"));

													$("#hotspot_bubble_holder").show()
													$("#hotspot_bubble_holder").empty()
													$("#hotspot_bubble_holder").append('<div id="hotspot_bubble" class="hotspot_bubble" tabindex="0">' + '</div>');

													setBubble(hsInfo, hsShape, _this, this)
												}
											}
										}

										if (hsType == 'dialog' && (hs_hover === 'false' || (hs_hover === 'true' && hsInfo !== "text"))) {
											x_openDialog("connectorHotspotImage", _this.getAttribute("showTitle") == "true" ? _this.getAttribute("name") : '', $pageContents.data("continueBtnTxt"), $pageContents.data("dialogPos"), dialogHtml);
										}

										// open new window
									} else if (hsType == "newWindow") {
										var wh = [550, 400];
										if (_this.getAttribute("windowWidth") != undefined && _this.getAttribute("windowWidth") != "") {
											wh.splice(0, 1, _this.getAttribute("windowWidth"));
										}
										if (_this.getAttribute("windowHeight") != undefined && _this.getAttribute("windowHeight") != "") {
											wh.splice(1, 1, _this.getAttribute("windowHeight"));
										}

										if (hsInfo == "url") {
											var src = _this.getAttribute("windowURL");
											window.open(src, "_blank", "width=" + wh[0] + ", height=" + wh[1]);
										} else {
											var popupWindow = window.open("", "", "width=" + wh[0] + ", height=" + wh[1]);
											popupWindow.document.write((_this.getAttribute("showTitle") == "true" ? '<title>' + _this.getAttribute("name") + '</title>' : '') + _this.getAttribute("htm"));
											popupWindow.focus();
										}
									}
									// Keep highlighted/selected
									if (x_currentPageXML.getAttribute("highlight") == "true") {

										setTimeout(function () {
											$("area").mapster('select');
										}, 100);
									} else {
										// Keep unselected
										setTimeout(function () {
											$("area").mapster('deselect');
										}, 100);
									}

								})
								.on("mouseenter", function () {
									if (hs_hover === 'true' && x_browserInfo.mobile == false) {
										connectorHotspotImage.delayBubbleClose = false;
										if (hsInfo == "image" || hsInfo == "text") {
											connectorHotspotImage.pauseAudio();

											$("#pageContents .selected").removeClass("selected");
											$("#pageContents .highlighted").removeClass("highlighted");

											if (hsType != "pageLink" && hsType != "url") $(this).addClass("selected");

											$("#feedback").html("");
											if (hsInfo == "image" ) {
												if (hsType == 'dialog') {

													var styleAttr = 'style="max-width:' + $x_mainHolder.width() * 0.8 + 'px; max-height:' + $x_mainHolder.height() * 0.8 + 'px"';

													dialogHtml = '<img src="' + _this.getAttribute("imageFile") + '" class="dialogImg" ' + styleAttr + '/>';
													$pageContents.data("dialogPos").width = 'auto';
													$pageContents.data("dialogPos").height = 'auto';

												} else if (hsType == 'lightbox') {
													var tip = _this.getAttribute('imageTip') != undefined && _this.getAttribute('imageTip') != '' ? _this.getAttribute('imageTip') : '';
													$.featherlight({
														image: _this.getAttribute('imageFile'),
														afterOpen: function (e) {
															if (tip != '') {
																this.$content.attr('alt', tip);
															}
														}
													});

												} else {
													//image
													event.stopPropagation()
													hideOnClickOutside($("#hotspot_bubble_holder"));
													$("#hotspot_bubble_holder").show()
													$("#hotspot_bubble_holder").empty()
													$("#hotspot_bubble_holder").append('<div id="hotspot_bubble" class="hotspot_bubble" tabindex="0">' + '</div>');

													setBubble(hsInfo, hsShape, _this, this)

												}
											} else if (hsInfo == "text") {
												dialogHtml = x_addLineBreaks(_this.getAttribute("hotspotPopUp"));

												if (hsType == 'dialog') {
													$pageContents.data("dialogPos").width = undefined;
													$pageContents.data("dialogPos").height = undefined;
												} else if (hsType == 'lightbox') {
													$.featherlight(dialogHtml, {});
													x_pageContentsUpdated();
												} else {
													//close hotspot bubble on click outside
													event.stopPropagation()
													hideOnClickOutside($("#hotspot_bubble_holder"));

													$("#hotspot_bubble_holder").show()
													$("#hotspot_bubble_holder").empty()
													$("#hotspot_bubble_holder").append('<div id="hotspot_bubble" class="hotspot_bubble" tabindex="0">' + '</div>');

													setBubble(hsInfo, hsShape, _this, this)
												}
											}
											if (hsType == 'dialog' ) {
												x_openDialog("connectorHotspotImage", _this.getAttribute("showTitle") == "true" ? _this.getAttribute("name") : '', $pageContents.data("continueBtnTxt"), $pageContents.data("dialogPos"), dialogHtml);
											}
										}
									}
								})
								.focusin(function () {
									if ($(this).context.shape != "icon") {
										$('img').mapster('set_options', tabfocusoptions);
										$(this).addClass("highlight");
										$(this).mapster('highlight');
										if (hs_hover == "true") {
											$(this).trigger("mouseenter")
										}
									} else {
										$("#pageContents .selected").removeClass("selected");
										$("#pageContents .highlighted").removeClass("highlighted");

										$(this).addClass("selected");
									}
								})
								.focusout(function () {
									$('img').mapster('set_options', options);
									$(this).removeClass("highlight");
									$("img").mapster('highlight', false);
									$("#pageContents .selected").removeClass("selected");
								})
								.keypress(function (e) {
									var charCode = e.charCode || e.keyCode;
									if (charCode == 32) {
										if (hs_hover != "true" || x_browserInfo.mobile == true) {
											$(this).triggerHandler("click");
										} else {
											$(this).trigger("mouseenter")
										}
									}
								})
								.keyup(function (e) {
									var charCode = e.charCode || e.keyCode;
									if (charCode == 27) {
										$("#pageContents .selected").removeClass("selected");
										$("#pageContents .highlighted").removeClass("highlighted");
										$('#hotspot_bubble_holder').empty()
									}
								});

					$hotspot.on( "mouseleave", function() {
						if (hs_hover === 'true'){
							// add a delay to check whether the mouse has been moved over the bubble  if it has then don't auto close the bubble
							setTimeout(function() {
								if (!connectorHotspotImage.delayBubbleClose) {
									$("#pageContents .selected").removeClass("selected");
									$("#pageContents .highlighted").removeClass("highlighted");
									$('#hotspot_bubble_holder').empty();
								}
							}, 100);
						}
					} );


						// create hidden audio players
						if (hsType == 'autoPlay' && hsInfo == 'sound') {
							var $audioHolder = $('#audioHolder').length == 0 ? $('<div id="audioHolder"></div>').appendTo($('#imageHolder')) : $('#audioHolder');
							var $hsAudio = $('<div class="hsAudio"></div>').appendTo($audioHolder).data('hs', $hotspot);

							$hsAudio.mediaPlayer({
								type: "audio",
								source: _this.getAttribute("hotspotSound"),
								startEndFrame: [Number(_this.getAttribute("soundStart")), Number(_this.getAttribute("soundEnd"))]
							});
						}

						// hotspot has tooltip on hover
						if (x_currentPageXML.getAttribute("hs_showTooltip") == undefined || x_currentPageXML.getAttribute("hs_showTooltip") !== "false") {
							if (this.getAttribute("alttext") != undefined && this.getAttribute("alttext") != "") {
								$hotspot.attr("title", this.getAttribute("alttext"));
							} else {
								$hotspot.attr("title", this.getAttribute("name"));
							}

						// no visible tooltip on hover - alt text instead for screenreaders only
						} else if (this.getAttribute("alttext") != undefined && this.getAttribute("alttext") != "") {
							$hotspot.attr("alt", this.getAttribute("alttext"));
						} else {
							$hotspot.attr("alt", this.getAttribute("name"));
						}

						// add info about where the info will open if needed
						const startAltText = $hotspot.attr("alt") != undefined && $hotspot.attr("alt") != "" ? $hotspot.attr("alt") + ": " : "";
						if (hsType == "newTab" || hsType == "newWindow") {
							$hotspot.attr("alt", startAltText + x_getLangInfo(x_languageData.find('screenReaderInfo')[0], 'newWindow', 'opens in a new window'));
						} else if (hsType == "dialog" || hsType == "lightbox") {
							$hotspot.attr("alt", startAltText + x_getLangInfo(x_languageData.find('screenReaderInfo')[0], 'dialog', 'opens in a dialog window'));
						} else if (hsType == "url") {
							$hotspot.attr("alt", startAltText + x_getLangInfo(x_languageData.find('screenReaderInfo')[0], 'thisWindow', 'opens in this window'));
						}

					if (hsShape !== 'icon') {
						$("#hsHolder_map").append($hotspot);
					} else {
						$hotspotHolder.html($hotspot)
						$('#hsIconHolder').append($hotspotHolder)
					}
				});

			$('img').mapster(options);
			if (x_currentPageXML.getAttribute("highlight") == "true") {

				$("area").mapster('select');
			}
			
			// pause audio auto-play audio on press Esc
			if ($('#audioHolder').length > 0) {
				$(document).keyup(function(e) {
					 if (e.key === "Escape") {
						connectorHotspotImage.pauseAudio();
					}
				});
			}
		}
		
		this.mediaFunct = function(mediaElement) {
			var $mediaElement = $(mediaElement);
			if ($mediaElement.parents('.hsAudio').length > 0) {
				// audio that plays immediately when hotspot clicked
				$mediaElement.parents('.hsAudio').data('hs').data('audioPlayer', mediaElement);
			}
		}		
		
		this.pauseAudio = function() {
			// pause any auto-play audio that may be playing
			$('#audioHolder .hsAudio').each(function() {
				$(this).data('hs').data('audioPlayer').pause();
			});
		}
		
		this.setUpDialog = function() {
			// set up dialog object for later if it hasn't already been set up on another page of this type
			// xenith.js contains the function used for creating/attaching dialogs - x_openDialog()
			var newDialog = true;
			$(x_dialogInfo).each(function(i) {
				if (this.type == "connectorHotspotImage") {
					newDialog = false;
				}
			});
			if (newDialog == true) {
				var dialog = new Object();
				dialog.type = "connectorHotspotImage";
				dialog.built = false;
				x_dialogInfo.push(dialog);
			}
		}

	};

	function hideOnClickOutside(selector) {
		const outsideClickListener = (event) => {
			const $target = $(event.target);
			if (!$target.closest(selector).length && !$(selector).is(':empty')) {
				$("#pageContents .selected").removeClass("selected");
				$("#pageContents .highlighted").removeClass("highlighted");
				$('#hotspot_bubble_holder').empty()
				removeClickListener();
			}
		}

		const removeClickListener = () => {
			document.removeEventListener('click', outsideClickListener);
		}

		document.addEventListener('click', outsideClickListener);
	}

	function setBubble(hsInfo, hsShape, _this, thisTmp) {
		$hotspot_bubble = $("#hotspot_bubble");

		(_this.getAttribute("showTitle") == 'true' && _this.getAttribute("name") !== "") ? bubble_content = "<h3>" + _this.getAttribute("name") + "</h3><br/>" : bubble_content = ""

		if (hsInfo == 'image') {
			var styleAttr = 'style="max-width:' + $("#panel").width() * 0.40 + 'px; max-height:' + $("#panel").height() * 0.8 + 'px; border-radius: 10px"';
			bubble_content += '<img src="' + _this.getAttribute("imageFile") + '" class="dialogImg" ' + styleAttr + '/>';
		} else {
			bubble_content += x_addLineBreaks(_this.getAttribute("hotspotPopUp"));
		}
		$hotspot_bubble.html(bubble_content);

		let vw = $('#x_mainHolder').width()
		let vh = $('#x_mainHolder').height()

		$hotspot_bubble.css({
			"max-width": vw * 0.6,
			"max-height": vh * 0.6,
		});

		let current_icon = $("#pageContents .selected")
		if (hsShape == 'icon') {
			hs_left = current_icon.offset().left
			hs_top = current_icon.offset().top
			hs_width = current_icon.outerWidth()
			hs_height = current_icon.outerHeight()
		} else {
			hs_div = $(thisTmp).parent()
			if (current_icon[0].getAttribute('coords') !== undefined && current_icon[0].getAttribute('coords') !== '') {
				bubble_hs_coords = current_icon[0].getAttribute('coords').split(',')
				if (hsShape == 'rectangle' ) {
					hs_left = $('#imageHolder').offset().left + parseInt(bubble_hs_coords[0])
					hs_top = $('#imageHolder').offset().top + parseInt(bubble_hs_coords[1])
					hs_width = parseInt(bubble_hs_coords[2]) - parseInt(bubble_hs_coords[0])
					hs_height = parseInt(bubble_hs_coords[bubble_hs_coords.length - 1]) - parseInt(bubble_hs_coords[1])
				} else {
					poly_left = vw
					poly_right = 0
					//x list
					poly_x = bubble_hs_coords.filter((v, i) => !(i % 2))
					//find outer coordinates
					poly_x.forEach( item =>
					{
						poly_right = Math.max(poly_right, item)
						poly_left = Math.min(poly_left, item)
					});
					//y list
					poly_top = vh
					poly_bottom = 0
					poly_y = bubble_hs_coords.filter((v, i) => (i % 2))
					poly_y.forEach( item =>
					{
						poly_bottom = Math.max(poly_bottom, item)
						poly_top = Math.min(poly_top, item)
					});
					hs_left = $('#imageHolder').offset().left + parseInt(poly_left)
					hs_top = $('#imageHolder').offset().top + parseInt(poly_top)
					hs_width = parseInt(poly_right) - parseInt(poly_left)
					hs_height = parseInt(poly_bottom) - parseInt(poly_top)

				}
			}
		}

		//tmp_left needs to be shifted by some margin as the imge+hotspots move in between
		// hotspot selection and final bubble render.
		if (vw - hs_left - hs_width > hs_left) {
			//place r
			var tmp_left = hs_left + hs_width + 5
			max_w = vw - hs_left - hs_width - 30
		} else {
			//place left
			var tmp_left = hs_left - $hotspot_bubble.outerWidth(true) - 5
			max_w = hs_left
		}

		if (hs_top + hs_height/2 < $hotspot_bubble.outerHeight(true) / 2) {
			//no fits ????
			var tmp_top = 0
		} else if (vh - hs_top - hs_height/2 < $hotspot_bubble.outerHeight(true) / 2) {
			var tmp_top = vh - $hotspot_bubble.outerHeight(true)
					//hs_top - $hotspot_bubble.outerHeight(true) + hs_height / 2
		} else {
			//normal
			var tmp_top = hs_top + hs_height/2 - $hotspot_bubble.outerHeight(true)/2
		}

		if ($(thisTmp).length > 0) {
			$("#pageContents").data("thisFocus", $(thisTmp));
		} else {
			$("#pageContents").removeData("thisFocus");
		}

		let direction = 1;

		$hotspot_bubble
			.css({
				"left": Math.max(tmp_left, 0),
				"top": tmp_top,
				"max-width": Math.min(vw * 0.6,max_w),
				"max-height": vh * 0.6,
			})
			.on("mouseenter", function() {
				connectorHotspotImage.delayBubbleClose = true;
			})
			.on("mouseleave", function() {
				connectorHotspotImage.delayBubbleClose = false;
				$(thisTmp).mouseleave();
			})
			.focus()
			.keydown(function(e) {
				if (e.shiftKey && e.key === 'Tab') {
					direction = 0;
				}
			})
			.focusout(function() {
				// bubble will be focused automatically on open so keyboard can access its contents
				// when tabbing away from bubble it focuses on next or previous bubble
				if ($("#pageContents").data("thisFocus") != undefined) {
					let $nextFocus;
					if ($("#pageContents").data("thisFocus").hasClass("hotspotIcon")) {
						const $tempParent = $("#pageContents").data("thisFocus").parent();
						$nextFocus = direction == 1 ? $tempParent.next().find(".hotspotIcon") : $tempParent.prev().find(".hotspotIcon");
					} else {
						$nextFocus = direction == 1 ? $("#pageContents").data("thisFocus").next() : $("#pageContents").data("thisFocus").prev();
					}
					$("#pageContents .selected").removeClass("selected");
					$("#pageContents .highlighted").removeClass("highlight");
					$('#hotspot_bubble_holder').empty();
					if ($nextFocus.length > 0) {
						$nextFocus.focus();
					}
					$("#pageContents").removeData("nextFocus");
				}
			});

		hideOnClickOutside($hotspot_bubble);
	}

	connectorHotspotImage.init();
	
</script>

			<div id="hsHolder"></div>
			<div id="feedback" class="alert" />
			<div id="hsIconHolder"></div>
		</div>
	</div>
