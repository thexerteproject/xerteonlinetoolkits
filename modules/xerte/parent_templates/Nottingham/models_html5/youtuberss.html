<script type="text/javascript">

	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var youtuberss = new function() {
		var $pageContents,
			$textHolder,
			$panel,
			$resultsHolder,
			searchTerm;

		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {

		};

		// function called every time the size of the LO is changed
		this.sizeChanged = function() {

		};

		this.listVideos = function(data) {
			clearTimeout(x_timer);
			$("#loadingSpinner").hide();
			var resultsHolder = "";
			$pageContents.find("#headerHolder").html("<p>" + "Youtube results for term '" + searchTerm + "'</p>"); // ** Need an entry in the language file if we keep this??
			if (data.data.totalItems == 0) {
				resultsHolder = '<div><p>No results returned!!</p></div>';  // ** Need to take this from the language file
			} else {
				$.each(data.data.items, function (index, item) {
					resultsHolder += '<div><img src="' + item.thumbnail.sqDefault + '" />';
					resultsHolder += '<p><a target="_blank" href="' + item.player.default + '">' + item.title + '</a></p></div>';
				});
			}
			$resultsHolder
				.html(resultsHolder)
				.find("div:even").addClass("shadedDiv");
		};

		this.init = function() {
			$pageContents = $("#pageContents");
			$textHolder = $("#textHolder");
			$panel = $("#pageContents .panel");
			$resultsHolder = $pageContents.find("#resultsHolder");
			$("#loadingSpinner p").html("Fetching results..."); // ** Need to take this from the language file

			searchTerm = x_currentPageXML.getAttribute("url");
			var searchCount = x_currentPageXML.getAttribute("results");

			var youtubeURL = "http://gdata.youtube.com/feeds/api/videos";

			$.ajax({
				beforeSend: function() {
					$('#loadingSpinner').show();
					x_timer = setTimeout(function() {
						$("#loadingSpinner").hide();
						$resultsHolder
							.html('<div><p>There was an error loading the results!!</p></div>') // ** Need to take this from the language file
							.find("div:even").addClass("shadedDiv");
					}, 5000);
				},
				url: youtubeURL,
				data: {
						"vq" : searchTerm,
						"max-results" : searchCount,
						"v" : 2,
						"alt" : "jsonc"
					},
				dataType: 'jsonp',
				jsonpCallback: "youtuberss.listVideos",
				cache:false,
				timeout: 5000
			});

			$panel.addClass("x_floatRight");
			$panel.addClass("width60");

			$textHolder.html(x_addLineBreaks(x_currentPageXML.getAttribute("text")));

			// call this function in every model once everything's loaded
			x_pageLoaded();
		}
	};

	youtuberss.init();

</script>
