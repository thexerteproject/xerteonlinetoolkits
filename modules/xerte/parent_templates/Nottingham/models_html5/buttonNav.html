<script type="text/javascript">
	
	// ** accessibility - need to be able to navigate buttons with tab rather than arrows **
	
	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var buttonNav = new function() {
		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
			
		}
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
			if (x_browserInfo.mobile == false) {
				var $panel = $("#pageContents .panel");
				var $btnHolder = $("#btnHolder")
				$panel.height($x_pageHolder.height() - parseInt($x_pageDiv.css("padding-top")) * 2 - parseInt($panel.css("padding-top")) * 2 - 5);
				$("#infoHolder").height($panel.height() - $btnHolder.height() - parseInt($btnHolder.css("margin-top")));
			}
			
			var $pageContents = $("#pageContents");
			$pageContents.data("count", $pageContents.data("count") + 1);
			buttonNav.scaleImages();
		}
		
		// function scales image on visible panel - have to do them individually after panel change as I can't get dimensions of images on hidden panels
		this.scaleImages = function() {
			var $pageContents = $("#pageContents");
			// is there an image currently visible?  Has it loaded?  Has it already been scaled to fit this?
			if ($("#infoHolder .pageImg img:visible").length > 0 && $("#infoHolder .pageImg img:visible")[0].complete == true && $pageContents.data("count") != $("#infoHolder .pageImg img:visible").data("count")) {
				var $img = $("#infoHolder .pageImg img:visible");
				var $infoHolder = $("#infoHolder");
				
				var firstScale = false;
				if ($img.data("count") == undefined) {
					firstScale = true;
				}
				$img.data("count", $pageContents.data("count"));
				
				x_scaleImg($img, $infoHolder.width(), $infoHolder.height(), true, firstScale);
			}
		}
		
		this.init = function() {
			$("#pageContents").data("count", 0);
			
			// buttonWidth attribute not used as they will be sized automatically
			var panelWidth = x_currentPageXML.getAttribute("panelWidth");
			if (panelWidth == "Full") {
				$("#pageContents .panel").appendTo($("#pageContents"));
				$("#pageContents .splitScreen").remove();
			} else {
				$("#textHolder").html(x_addLineBreaks(x_currentPageXML.getAttribute("text")));
				if (panelWidth == "Small") {
					$("#pageContents .splitScreen").addClass("large"); // make text area on left large so panel on right is small
				} else if (panelWidth == "Large") {
					$("#pageContents .splitScreen").addClass("small");
				} else {
					$("#pageContents .splitScreen").addClass("medium");
				} 
			}
			
			var $panelBtn = $("#btnHolder .panelBtn:first");
			var $panelBtnLabel = $("#btnHolder .panelBtnLabel:first");
			var $panelPage = $("#pageContents .panelPage");
			var $btnHolder = $("#btnHolder");
			$(x_currentPageXML).children()
				.each(function(i) {
					var $thisBtn, $thisBtnLabel, $thisPanelPage;
					if (i != 0) {
						$thisBtn = $panelBtn.clone().appendTo($btnHolder);
						$thisBtnLabel = $panelBtnLabel.clone().appendTo($btnHolder);
						$thisPanelPage = $panelPage.clone().appendTo($panelPage.parent());
					} else {
						$thisBtn = $panelBtn;
						$thisBtnLabel = $panelBtnLabel;
						$thisPanelPage = $panelPage;
					}
					
					$thisBtn
						.attr("id", "btn" + i)
						.data({"screen"	:$thisPanelPage})
						.bind("click", function() {
							var $thisPanelPage = $(this).data("screen");
							if ($thisPanelPage.is(":hidden")) {
								$("#infoHolder .panelPage:visible").hide();
								$thisPanelPage.show();
								$("#infoHolder").scrollTop(0);
							}
							buttonNav.scaleImages();
						});
					
					$thisBtnLabel
						.html(this.getAttribute("name"))
						.attr("for", "btn" + i);
					
					var infoString = x_addLineBreaks('<p>' + this.getAttribute("text") + '</p>');
					var url = this.getAttribute("url");
					if (url != undefined && url != "") {
						var newString = "";
						if (url.split('.').pop().slice(0, -1) == "swf") {
							newString += '<div class="centerAlign"><div id="pageSWF' + i + '"><h3></h3><p><a href="http://www.adobe.com/go/getflashplayer"><img class="flashImg" src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif"/></a></p></div></div>';
						} else {
							newString += '<div class="pageImg"><img src="' + eval(url) + '" ';
							if (i == 0) {
								newString += 'onload="buttonNav.scaleImages();" ';
							}
							if (this.getAttribute("tip") != undefined && this.getAttribute("tip") != "") {
								newString += 'alt="' + this.getAttribute("tip") + '" ';
							}
							newString += ' /></div>';
						}
						if (this.getAttribute("align") == "Top") {
							infoString += newString;
						} else {
							infoString = newString + infoString;
						}
					}
					
					$thisPanelPage
						.html(infoString)
						.hide();
					
					if (url != undefined && url != "" && url.split('.').pop().slice(0, -1) == "swf") {
						// ** need to add field into wizard so you can enter swf dimensions rather than use 100% **
						// ** need to add functionality for initObject and interactivity optional properties **
						swfobject.embedSWF(eval(url), "pageSWF" + i, "300", "300", "9.0.0", x_templateLocation + "common_html5/expressInstall.swf", "", "", "");
						$("#pageSWF" + i + " h3").html(x_getLangInfo(x_languageData.find("errorFlash")[0], "label", "You need to install the Flash Player to view this content."));
						$(".flashImg").attr("alt", x_getLangInfo(x_languageData.find("errorFlash")[0], "description", "Get the Flash Player"));
						$("#pageSWF" + i).attr("title", this.getAttribute("tip"));
					}
				});
			
			$panelBtn.trigger("click");
			$btnHolder.buttonset();
			
			if (x_currentPage != 0) {
				buttonNav.sizeChanged();
			}
			
			if (x_browserInfo.mobile == true) {
				$("#pageContents .panel").prepend($btnHolder);
			}
			
			x_pageLoaded();
		}
	}
	
	buttonNav.init();
	
</script>

<style type="text/css">
	
	#pageContents .panel {
		padding-bottom:	5px;
	}
	
	#infoHolder {
		overflow:	auto;
	}
	
	#pageContents .pageImg {
		text-align:		center;
		padding-top:	10px;
	}
	
	#btnHolder {
		text-align:		center;
		margin-top:		10px;
		margin-right:	0px; /* over-ride ui style */
	}
	
</style>

<div id="pageContents">
	
	<div class="splitScreen">
		
		<div id="textHolder" class="left"></div>
		
		<div class="right">
			<div class="panel">
				<div id="infoHolder">
					<div class="panelPage"></div>
				</div>
				<div id="btnHolder">
					<input type="radio" name="radio" class="panelBtn" /><label class="panelBtnLabel"></label>
				</div>
			</div>
		</div>
		
	</div>
	
</div>
