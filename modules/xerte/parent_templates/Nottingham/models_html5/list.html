	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var list = new function() {

		// Called from xenith if tab level deeplinking is available
		this.deepLink = function(item) {
			$('.listItem').each(function(i) {
				if (
					($.isNumeric(item) && i === parseInt(item))
					|| (item.toLowerCase() === $(this).text().toLowerCase())
				) {
					$("#infoHolder").addClass("deeplink");
					$(this).click();
					return false;
				}
			});
		}

		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
		}
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function(firstLoad) {
			// panel will be fixed height (100% of available height) if panel style is on, unless there is text above &/or below the panel
			if (x_currentPageXML.getAttribute("panelHeight") !== "fit") {
				if ($(".splitScreen_B").css("flex-basis") !== "100%") {
					// panel isn't full width so ensure the panel is full height when needed
					XENITH.SPLITSCREEN.resizePanel();
				} else {
					// panel is full width so height is auto (fits content)
					$("#infoHolder").height("unset");
				}
			}

			if (firstLoad != true) {
				this.scaleImages();
			}
		}
		
		this.init = function() {
			// panel width is non-standard as the original options were small (60%), medium (70%) & large (80%) instead of small (40%), medium (60%) & large (80%)
			// old medium is now treated as a custom width of 70%
			const panelWidth = x_currentPageXML.getAttribute("panelWidth") === "XSmall" ? "small" : x_currentPageXML.getAttribute("panelWidth") === "Small" ? "medium" : x_currentPageXML.getAttribute("panelWidth") === "Medium" ? "custom" : "large";
			let panelWidthCustom = x_currentPageXML.getAttribute("panelWidthCustom");
			if (x_currentPageXML.getAttribute("panelWidth") === "Medium") {
				panelWidthCustom = "70";
			}
			// for backwards compatibility, panels should be full height (excluding any top text height) unless there is text below the panel
			const fullH = x_currentPageXML.getAttribute("panelHeight") !== "fit" && (x_currentPageXML.getAttribute("textBottom") == undefined || x_currentPageXML.getAttribute("textBottom") == "") ? ["textTopHolder"] : false;

			// send amended data to split screen function as some properties aren't standard
			const attributes = {
				panelWidth: panelWidth,
				panelWidthCustom: panelWidthCustom,
				topTxt: x_currentPageXML.getAttribute("text"),
				topTxtWidth: "true", // top & bottom text is always full width & never just above the panel
				bottomTxtWidth: "true",
				fullH: fullH,
				//maxFullH: true // used to ensure images are scaled correctly on smaller screens
			}
			// set up split screen layout
			XENITH.SPLITSCREEN.init({"attributes": attributes});

			// add some text that is shown before any list item is revealed
			if (x_currentPageXML.getAttribute("textBehind") != undefined && x_currentPageXML.getAttribute("textBehind") !== "" && x_currentPageXML.getAttribute("openFirst") !== "true") {
				$('<div id="textBehindHolder"></div>')
						.prependTo(".splitScreen_B")
						.html(x_currentPageXML.getAttribute("textBehind"));

				// add a button to close the panel & reshow the text behind the panel
				$('<button class="closeBtn"></button>')
					.appendTo($("#infoHolderTop"))
					.button({
						icons: { primary: "fa fa-x-close" },
						label: x_getLangInfo(x_languageData.find("saveSession").find("closeButton")[0], "description", "Close"),
						text: false
					})
					.click(function() {
						$("#infoHolder").fadeOut(function() {
							$(".listItem.highlight")
								.removeClass("highlight")
								.removeAttr("aria-current");

							$("#textBehindHolder").fadeIn();
						});
					});
			}

			// give top text an id for backwards compatibility - not used in model files but themes might use this so important to keep
			$(".textTopHolder").attr("id", "textHolder");

			const $infoHolder = $("#infoHolder");
			const $listItem = $(".listItem:first");

			$infoHolder.hide();

			$(x_currentPageXML).children()
				.each(function(i) {
					let $thisItem;
					if (i != 0) {
						$thisItem = $listItem.clone().appendTo($("#listHolder"));
					} else {
						$thisItem = $listItem;
					}
					
					$thisItem
						.attr("href", "#")
						.html(this.getAttribute("name"))
						.data({
							"name"	:this.getAttribute("name"),
							"text"	:this.getAttribute("text"),
							"url"	:this.getAttribute("url"),
							"obj"	:this.getAttribute("initObject"),
							"tip"	:this.getAttribute("tip"),
							"movieSize"	:this.getAttribute("movieSize"),
							"caption"	:this.getAttribute("caption"),
							"built"	:false
							})
						.on("click", function(e) {
							e.preventDefault();
							
							const $this = $(this);
							$("#infoHolderTitle").html($this.data("name"));
							let infoString = x_addLineBreaks($this.data("text"));
							const url = $this.data("url");
							if (url != undefined && url != "") {
								infoString += '<div class="paneImg">';
								if ($this.data("caption") != undefined && $this.data("caption") != "") {
									infoString += '<figure>';
								}
								infoString += '<img ';
								if ($this.data("tip") != undefined && $this.data("tip") != "") {
									infoString += 'alt="' + $this.data("tip") + '" ';
								}
								infoString += ' />';
								if ($this.data("caption") != undefined && $this.data("caption") != "") {
									infoString += '<figcaption>' + $this.data("caption") + '</figcaption></figure>';
								}
								infoString += '</div>';
							}

							$(".listItem.highlight")
								.removeClass("highlight")
								.removeAttr("aria-current");

							$this
								.addClass("highlight")
								.attr("aria-current", "true");

							// remove any custom HTML on previous pane so it can be added back in again later
							$(".customHTMLHolder").detach();

							const $infoHolder = $("#infoHolder");

							$infoHolder.find("#infoHolderContent").html(infoString);
							$infoHolder.scrollTop(0);

							// click on a link when no panel already open - show panel
							if ($("#infoHolder:visible").length == 0) {
								function fadeInfoIn() {
									$infoHolder.fadeIn(function() {
										if (!$infoHolder.hasClass("first") && !$infoHolder.hasClass("deeplink")) {
											$(this).focus();
										} else {
											// don't autofocus if an item is selected when the poage is first loaded
											$infoHolder.removeClass("first deeplink");
										}
										list.mediaLoad($infoHolder, $infoHolder, url);
										x_pageContentsUpdated();
									});
								}

								if ($("#textBehindHolder").length > 0) {
									$("#textBehindHolder").fadeOut(fadeInfoIn);
								} else {
									fadeInfoIn()
								}

							} else {
								$infoHolder.focus();
								list.mediaLoad($infoHolder, $infoHolder, url);
								x_pageContentsUpdated();
							}
						});
				});
			
			if(x_currentPageXML.getAttribute('hicol') !== null){
				$(".listItem").css({
					'color': "#" + x_currentPageXML.getAttribute('hicol').substr(2)
				});
			}
			
			if(x_currentPageXML.getAttribute('hicolback') !== null){
				$(".listItem").css({
					'background-color': "#" + x_currentPageXML.getAttribute('hicolback').substr(2)
				});
			}
			
			if(x_currentPageXML.getAttribute('hicolHover') !== null && x_currentPageXML.getAttribute('hicolHover') !== undefined){
				
				$(".listItem").css({
					'background-color': x_currentPageXML.getAttribute('hicolback') !== null ? backgroundColor : 'auto'
				})
				.on({
					mouseenter: function (event) {
						$( this ).css({
							'background-color': "#" + x_currentPageXML.getAttribute('hicolHover').substr(2)
						})
					},
					mouseleave: function (event) {
						$( this ).css({
							'background-color': x_currentPageXML.getAttribute('hicolback') !== null ? backgroundColor : 'auto'
						})
					}
				})
			}
			
			if (x_currentPageXML.getAttribute('openFirst') == "true") {
				$infoHolder.addClass("first");
				$(".listItem:first").click();
			}

			list.sizeChanged(true);
			x_pageLoaded();
		}
		
		this.mediaLoad = function($infoHolder, thisItem, url) {
			if ($infoHolder.find(".paneImg").length > 0) {
				$infoHolder.find(".paneImg img")
					.one("load", function() {
						list.scaleImages();
					})
					.attr("src", x_evalURL(url))
					.each(function() { // called if loaded from cache as in some browsers load won't automatically trigger
						if (this.complete) {
							$(this).trigger("load");
						}
					});
			}
		}
		
		// function scales image
		this.scaleImages = function() {
			const $img = $("#infoHolder .paneImg img:visible");
			if ($img.length > 0) {
				const maxW = Math.min($("#infoHolder .paneImg").width(), $("#infoHolder").width());
				let maxH = x_browserInfo.mobile == false ? $("#infoHolder").height() - ($img.parents("figure").length > 0 ? $img.parents("figure").find("figcaption").outerHeight(true) : 0) : $x_mainHolder.height() - $x_footerBlock.height();

				// adjust maxH if needed so even if panle isn't a fixed height it won't be shown too tall for the page
				const fullH = x_currentPageXML.getAttribute("panelHeight") !== "fit" && (x_currentPageXML.getAttribute("textBottom") == undefined || x_currentPageXML.getAttribute("textBottom") == "") ? ["textTopHolder"] : false;
				const excludeH = $.isArray(fullH) ? fullH.map(id => $("." + id)) : [];
				const panelH = x_getAvailableHeight([$("#infoHolder"), $(".splitScreen")], excludeH, (fullH || $.isArray(fullH ? true : false)));
				maxH = Math.min(maxH, panelH);

				x_scaleImg($img, maxW, maxH, true, $img.data("origSize") == undefined);
				
				$img.css({
					"opacity": 1,
					"filter": 'alpha(opacity=100)',
					"max-width": "100%"
				});
			}
		}
	}
	
	list.init();
	
</script>

<div id="pageContents">

	<div id="listHolder" class="splitScreen_A" role="list">
		<a class="listItem" role="listitem"></a>
	</div>

	<div class="splitScreen_B">
		<div id="infoHolder" class="panelContent panel" tabindex="0" role="region" aria-labelledby="infoHolderTitle">
			<div id="infoHolderTop"><h3 id="infoHolderTitle"></h3></div>
			<div id="infoHolderContent"></div>
		</div>
	</div>
	
</div>
