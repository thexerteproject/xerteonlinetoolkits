<script type="text/javascript">
	
	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var list = new function() {
		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
			$("#infoHolder").hide();
			$(".listItem.highlight").removeClass("highlight");
		}
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
			if (x_browserInfo.mobile == false) {
				var $infoHolder = $("#infoHolder");
				$infoHolder.height($x_pageHolder.height() - $("#pageContents .splitScreen").position().top - parseInt($x_pageDiv.css("padding-top")) * 2 - parseInt($infoHolder.css("padding-top")) * 2);
			}
			
			$("#pageContents").data({
				"maxWH"	:[$infoHolder.width(), $infoHolder.height()]
			});
			list.scaleImages();
		}
		
		// function scales image
		this.scaleImages = function() {
			// is there an image?  Has it loaded?  Has it already been scaled to fit this?
			var $pageContents = $("#pageContents");
			var $img = $("#infoHolder .paneImg img");
			if ($img.length > 0) {
				if ($img.data("maxWH") == undefined || ($pageContents.data("maxWH")[0] != $img.data("maxWH")[0] || $pageContents.data("maxWH")[1] != $img.data("maxWH")[1])) {
					var firstScale = false;
					if ($img.data("maxWH") == undefined) {
						firstScale = true;
					}
					$img.data("maxWH", $pageContents.data("maxWH"));
					
					x_scaleImg($img, $img.data("maxWH")[0], $img.data("maxWH")[1], true, firstScale);
				}
			}
		}
		
		this.init = function() {
			var $listHolder = $("#listHolder");
			var $infoHolder = $("#infoHolder");
			$infoHolder.hide();
			
			$("#textHolder").html(x_addLineBreaks(x_currentPageXML.getAttribute("text")));
			
			var $listItem = $(".listItem:first");
			$(x_currentPageXML).children()
				.each(function(i) {
					var $thisItem;
					if (i != 0) {
						$thisItem = $listItem.clone().appendTo($listHolder);
					} else {
						$thisItem = $listItem;
					}
					
					$thisItem
						.attr("href", "#item" + i)
						.html(this.getAttribute("name"))
						.data({
							"name"	:this.getAttribute("name"),
							"text"	:this.getAttribute("text"),
							"url"	:eval(this.getAttribute("url")),
							"tip"	:this.getAttribute("tip")
							})
						.bind("click", function() {
							var $this = $(this);
							if ($this != $(".listItem.highlight")) {
								var infoString = "<h3>" + $this.data("name") + "</h3>" + "<p>" + x_addLineBreaks($this.data("text")) + "</p>";
								var url = $this.data("url");
								if (url != undefined && url != "") {
									if (url.split('.').pop() == "swf") {
										infoString += '<div class="centerAlign"><div id="pageSWF' + i + '"><h3 class="alert">' + x_getLangInfo(x_languageData.find("errorFlash")[0], "label", "You need to install the Flash Player to view this content.") + '</h3><p><a href="http://www.adobe.com/go/getflashplayer"><img class="flashImg" src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="' + x_getLangInfo(x_languageData.find("errorFlash")[0], "description", "Get the Flash Player") + '" /></a></p></div></div>';
									} else {
										infoString += '<div class="paneImg"><img src="' + url + '" ';
										if ($this.data("tip") != undefined && $this.data("tip") != "") {
											infoString += 'alt="' + $this.data("tip") + '" ';
										}
										infoString += ' /></div>';
									}
								}
								
								$(".listItem.highlight").removeClass("highlight");
								$this.addClass("highlight");
								var $infoHolder = $("#infoHolder");
								$infoHolder
									.html(infoString)
									.scrollTop(0);
								if ($("#infoHolder:hidden").length > 0) {
									$infoHolder.fadeIn();
									list.sizeChanged();
								}
								
								if (url != undefined && url != "" && url.split('.').pop() == "swf") {
									// ** need to add field into wizard so you can enter swf dimensions rather than use 100% **
									// ** need to add functionality for initObject and interactivity optional properties **
									swfobject.embedSWF(url, "pageSWF" + i, "300", "300", "9.0.0", x_templateLocation + "common_html5/expressInstall.swf", "", "", "");
									$("#pageSWF" + i).attr("title", $this.data("tip"));
								}
								list.scaleImages();
							}
						});
				});
			
			x_pageLoaded();
		}
	}
	
	list.init();
	
</script>

<style type="text/css">
	
	#textHolder {
		padding-bottom:	20px;
	}
	
	.listItem {
		font-weight:	bold;
		display:		block;
		padding:		5px;
	}
	
	#infoHolder {
		overflow:	auto;
	}
	
	#infoHolder .paneImg {
		text-align:		center;
		padding-top:	10px;
	}
	
</style>

<div id="pageContents">
	
	<div id="textHolder">
	</div>
	
	<div class="splitScreen small">
		
		<div id="listHolder" class="left">
			<a class="listItem"></a>
		</div>
		
		<div class="right">
			<div id="infoHolder" class="panel">
			</div>
		</div>
		
	</div>
	
</div>
