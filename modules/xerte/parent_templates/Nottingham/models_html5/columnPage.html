<script type="text/javascript">
	
	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var columnPage = new function() {
		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
			
		}
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
			$(".pageImg img").each(function() {
				if ($(this).data("loaded") == true) {
					columnPage.scaleImages($(this));
				}
			})
		}
		
		// function manually scales images - can't use max values in css as it doesn't work on every browser
		this.scaleImages = function($img) {
			var firstScale = false;
			if ($img.data("loaded") == undefined) {
				firstScale = true;
				$img.data("loaded", true);
			}
			
			x_scaleImg($img, $img.parents(".column").width(), $x_pageHolder.height() - (parseInt($x_pageDiv.css("padding-top")) * 2), true, firstScale);
		}
		
		this.init = function() {
			if (x_currentPageXML.getAttribute("header") != undefined && x_currentPageXML.getAttribute("header") != "") {
				$("#textHolder").html(x_addLineBreaks(x_currentPageXML.getAttribute("header")));
			} else {
				$("#textHolder").remove();
			}
			
			var $column = $("#columnHolder .column");
			$(x_currentPageXML).children()
				.each(function(i) {
					var $thisColumn;
					if (i != 0) {
						$thisColumn = $column.clone().appendTo($column.parent());
					} else {
						$thisColumn = $column;
					}
					
					var infoString = x_addLineBreaks('<p>' + this.getAttribute("text") + '</p>');
					var url = this.getAttribute("url");
					if (url != undefined && url != "") {
						var newString = "";
						if (url.split('.').pop().slice(0, -1) == "swf") {
							newString += '<div class="centerAlign"><div id="pageSWF' + i + '"><h3></h3><p><a href="http://www.adobe.com/go/getflashplayer"><img class="flashImg" src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif"/></a></p></div></div>';
						} else {
							newString += '<div class="pageImg"><img src="' + eval(url) + '" onload="columnPage.scaleImages($(this));" style="visibility: hidden"  ';
							if (this.getAttribute("tip") != undefined && this.getAttribute("tip") != "") {
								newString += 'alt="' + this.getAttribute("tip") + '" ';
							}
							newString += ' /></div>';
						}
						if (this.getAttribute("align") == "Top") {
							infoString += newString;
						} else {
							infoString = newString + infoString;
						}
					}
					
					$thisColumn.html(infoString);
					
					if (url != undefined && url != "" && url.split('.').pop().slice(0, -1) == "swf") {
						// ** need to add field into wizard so you can enter swf dimensions rather than use 100% **
						// ** need to add functionality for initObject and interactivity optional properties **
						swfobject.embedSWF(eval(url), "pageSWF" + i, "300", "300", "9.0.0", x_templateLocation + "common_html5/expressInstall.swf", "", "", "");
						$("#pageSWF" + i + " h3").html(x_getLangInfo(x_languageData.find("errorFlash")[0], "label", "You need to install the Flash Player to view this content."));
						$(".flashImg").attr("alt", x_getLangInfo(x_languageData.find("errorFlash")[0], "description", "Get the Flash Player"));
						$("#pageSWF" + i).attr("title", this.getAttribute("tip"));
					}
				});
			
			if (x_browserInfo.mobile == false) {
				var numColumns = $(x_currentPageXML).children().length;
				var spacerWidth = (numColumns - 1) * 2; // 2% gap between columns
				var columnWidth = Math.floor((100 - spacerWidth) / numColumns);
				var edgeWidth = Math.floor((100 - spacerWidth - (columnWidth * numColumns)) / 2);
				$("#columnHolder .column")
					.addClass("x_floatLeft")
					.css({
						width			:columnWidth + "%",
						"padding-left"	:"2%"
					});
				$("#columnHolder .column:first").css("padding-left", edgeWidth + "%");
				$("#columnHolder .column:last").css("padding-right", edgeWidth + "%");
			} else {
				$("#columnHolder").addClass("mobile");
			}
			
			if (x_currentPage != 0) {
				
				columnPage.sizeChanged();
			}
			
			x_pageLoaded();
		}
	}
	
	columnPage.init();
	
</script>

<style type="text/css">
	
	#textHolder {
		padding-bottom:	10px;
	}
	
	#pageContents .column {
		padding:	0px;
		height:		100%;
		overflow-x: hidden;
	}
	
	#pageContents .pageImg {
		text-align:		center;
		padding-top:	10px;
		padding-bottom:	10px;
	}
	
	#columnHolder.mobile:first-child {
		margin-top:	0px;
		border-top:	0px;
	}
	
	#columnHolder.mobile .column {
		margin-top:	10px;
		border-top:	1px solid gray;
	}
	
</style>

<div id="pageContents">
	
	<div id="textHolder">
	</div>
	
	<div id="columnHolder">
		<div class="column"></div>
	</div>
	
</div>
