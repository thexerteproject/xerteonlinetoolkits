	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var stopTracking = new function() {
		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
		}
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
            // panel will be fixed height (100% of available height) if panel style is on, unless there is text above &/or below the panel
            XENITH.SPLITSCREEN.resizePanel();
		}
		
		this.init = function() {
			const $closeText = $("#closingText");
            if (x_currentPageXML.childNodes[0] !== undefined) {
                $closeText.html(x_addLineBreaks(x_currentPageXML.childNodes[0].nodeValue));
            }

            $("#textHolder").html(x_currentPageXML.getAttribute("textIntro"));

            // panel position data is reversed as the property used to be called 'Align text' rather than 'Panel position'
            // send amended data to split screen function as otherwise layout will be reversed
            const attributes = {
                panelWidth: x_currentPageXML.getAttribute("textWidth") == null ? "full" : x_currentPageXML.getAttribute("textWidth"), // fallback is full not medium that is used in most page models & xml property is textWidth not panelWidth
                pageTxt: x_currentPageXML.getAttribute("textIntro"), // xml property is textIntro not text that is used in most page models
            }
            // set up split screen layout
            XENITH.SPLITSCREEN.init({"attributes": attributes});

            if (XTTrackingSystem().indexOf("SCORM") >= 0 || XTTrackingSystem() === "xAPI" || (typeof lti_enabled != "undefined" && lti_enabled))
            {
                // tracked
                $("#closeBtn").button({
                    label: x_currentPageXML.getAttribute("buttonLbl") != null ? x_currentPageXML.getAttribute("buttonLbl") : "Close and finish tracking of this session"
                }).click(function(){
                    // Disable all the buttons and menu
                    XTTerminate();
                    $('#x_footerRight button').button("disable");
                    $('#closeBtn').hide();
                    $closeText.html(x_addLineBreaks(x_currentPageXML.getAttribute('textAfter')));
                });
            }
            else
            {
                // not being tracked so just show the confirmation message
                $('#closeBtn').hide();
                $closeText.html(x_addLineBreaks(x_currentPageXML.getAttribute('textAfter')));
            }

            this.sizeChanged();
			x_pageLoaded();
		}
	}

    stopTracking.init();
	
</script>

<div id="pageContents">

    <div id="textHolder" class="splitScreen_A"></div>

    <div id="infoHolder" class="splitScreen_B">
        <div class="panelContent panel">
            <div id="closingText"></div>
            <div class="center"><button id="closeBtn"></button></div>
        </div>
    </div>

</div>
