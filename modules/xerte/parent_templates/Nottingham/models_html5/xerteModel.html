<script type="text/javascript">
	
	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var xerteModel = new function() {
		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
			
		}
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
			
		}
		
		this.init = function() {
			if (x_currentPageXML.getAttribute("modelFile").toLowerCase().indexOf(".html") >= 0) {
				$("#pageContents")
					.data("initObject", x_sortInitObject(x_currentPageXML.getAttribute("initObject")))
					.load(eval(x_currentPageXML.getAttribute("modelFile")));
			} else {
				// if language attributes aren't in xml will have to use english fall back
				var errorTxt = x_currentPageXML.getAttribute("errorTxt"); // ** need to add this attribute to the xwd
				if (errorTxt == undefined) {
					errorTxt = "You can not view this type of content in the HTML viewer.";
				}
				$("#x_pageDiv div").html(errorTxt);
			}
			
			// call this function in every model once everything's loaded
			x_pageLoaded();
		}
	}
	
	xerteModel.init();
	
</script>
