	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var buttonSequence = new function() {
		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
		}
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
			// panel will be fixed height (100% of available height) if panel style is on, unless there is text above &/or below the panel
			const panelH = XENITH.SPLITSCREEN.resizePanel();

			// this will be used later when showing feedback - it is done differently depending on whether content is centred vertically on the page & whether panel is full height
			$("#pageContents").data("slideIn", x_checkVerticalCentre() && panelH === false);
		}
		
		this.init = function() {
			$("#textHolder").html(x_addLineBreaks(x_currentPageXML.getAttribute("text")));

			// panel position data is reversed as the property used to be called 'Align text' rather than 'Panel position'
			// send amended data to split screen function as otherwise layout will be reversed
			const attributes = {
				panelPosition: x_currentPageXML.getAttribute("align") !== "Right" ? "Right" : "Left"
			}
			// set up split screen layout
			XENITH.SPLITSCREEN.init({"attributes": attributes});

			const $infoGroup = $(".infoGroup:first");
			
			$(x_currentPageXML).children().each(function() {
				$infoGroup.clone().insertAfter($infoGroup).hide();
			});

			$infoGroup.find(".infoTxt").html(x_addLineBreaks(x_currentPageXML.getAttribute("intro")));

			$("#infoBtn")
				.button({
					label: $(x_currentPageXML).children()[$("#pageContents .infoGroup:visible").index()].getAttribute("name")
					})
				.click(function() {
					const $this = $(this);
					const $thisGroup = $("#pageContents .infoGroup:visible").last();
					const $nextGroup = $thisGroup.next(".infoGroup");

					// it's the last item - hide button
					if ($nextGroup.next(".infoGroup").length === 0) {
						if ($("#pageContents").data("slideIn")) {
							$this.parent("#btnHolder").slideUp(300);
						} else {
							$this.parent("#btnHolder").hide();
						}
					} else {
						$this.button({
							label: $(x_currentPageXML).children()[$nextGroup.index()].getAttribute("name")
						});
					}

					// to avoid a sudden jump in layout, feedback should slide in gradually if content is centred vertically & panel is full height
					if ($("#pageContents").data("slideIn")) {
						$nextGroup.find(".infoTxt")
								.html(x_addLineBreaks($(x_currentPageXML).children()[$nextGroup.index() - 1].getAttribute("text")))

						$nextGroup.slideDown(function() {
							// refresh feedback so it is picked up by screen readers now not hidden
							$nextGroup.find(".infoTxt").html($nextGroup.find(".infoTxt").html());
						});
					} else {
						$nextGroup.show();
						// timeout ensures that this will be announced by screen readers
						setTimeout(() => {
							$nextGroup.find(".infoTxt").html(x_addLineBreaks($(x_currentPageXML).children()[$nextGroup.index() - 1].getAttribute("text")));
						}, 0);
					}

					x_pageContentsUpdated();
				});
			
			this.sizeChanged();
			x_pageLoaded();
		}
	}
	
	buttonSequence.init();
	
</script>


<div id="pageContents">

	<div id="textHolder" class="splitScreen_A"></div>

	<div id="infoHolder" class="splitScreen_B">
		<div id="myPanel" class="panelContent panel" tabindex="0">
			<div class="infoGroup">
				<div class="infoTxt" aria-live="polite">&nbsp;</div>
			</div>
			<div id="btnHolder">
				<button id="infoBtn"></button>
			</div>
		</div>
	</div>
	
</div>
