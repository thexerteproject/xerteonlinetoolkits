<script type="text/javascript">
	
	/*
	** NOT FINISHED **
	need to add functionality for these attributes:
	
	tip="Breaking up christmas video"
	reset="true"
	
	optional:
	endFrame="15"
	startFrame="10"
	
	*/
	
	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var textVideo = new function() {
		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
			this.loadVideo();
		}
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function(pageChg) {
			
		}
		
		this.loadVideo = function(firstLoad) {
			var $video = $("#pageVideo");
			var videoDimensions = $video.data("dimensions", videoDimensions);
			if (videoDimensions != undefined) {
				$video.mediaPlayer({
					type			:"video",
					source			:$video.data("src"),
					width			:videoDimensions[0],
					height			:videoDimensions[1],
					startEndFrame	:$video.data("startEndFrame")
				});
			} else {
				$video.mediaPlayer({
					type			:"video",
					source			:$video.data("src"),
					startEndFrame	:$video.data("startEndFrame")
				});
			}
			if (firstLoad == true) {
				x_pageLoaded(); // call this function in every model once everything's loaded
			}
		}
	}
	
	// text align
	$("#textHolder").html(x_addLineBreaks(x_currentPageXML.childNodes[0].nodeValue));
	var $panel = $("#pageContents .panel");
	var textAlign = x_currentPageXML.getAttribute("align"); // Left|Right
	if (textAlign != "Right") {
		$panel.addClass("x_floatRight");
	} else {
		$panel.addClass("x_floatLeft");
	}
	
	// transcript stuff
	var transcriptTxt = x_currentPageXML.getAttribute("transcript");
	if (transcriptTxt != undefined && transcriptTxt != "") {
		var $transcript = $("#transcript");
		$transcript
			.hide()
			.html(x_addLineBreaks(transcriptTxt));
		
		var btnLabel = x_currentPageXML.getAttribute("transcriptTabTxt");
		var btnTip = x_currentPageXML.getAttribute("transcriptTabTip");
		if (btnLabel == undefined) {
			btnLabel = "Transcript";
			btnTip = "Transcript";
		}
		
		$("#transcriptBtn")
			.button({
				label:			btnLabel,
				description:	btnTip // transcriptTabWidth not used as width is done automatically
			})
			.data({
				"up"			:true,
				"transcriptTag"	:$transcript
			})
			.click(function() {
				$this = $(this);
				if ($this.data("up") == true) {
					$this.data("transcriptTag").slideDown();
					$this.data("up", false);
				} else {
					$this.data("transcriptTag").slideUp();
					$this.data("up", true);
				}
			});
	} else {
		$("#transcriptHolder").remove();
	}
	
	var $pageVideo = $("#pageVideo");
	var videoDimensions = [];
	if (x_currentPageXML.getAttribute("movieSize") != "" && x_currentPageXML.getAttribute("movieSize") != undefined) {
		videoDimensions = x_currentPageXML.getAttribute("movieSize").split(",");
		if (videoDimensions[0] == 0 || videoDimensions[1] == 0) {
			videoDimensions = undefined;
		}
	}
	$pageVideo.data({
		"src"			:x_currentPageXML.getAttribute("url"),
		"dimensions"	:videoDimensions,
		"startEndFrame"	:[x_currentPageXML.getAttribute("startFrame"), x_currentPageXML.getAttribute("endFrame")]
	});
	textVideo.loadVideo(true);
	
</script>

<style type="text/css">
	
	#textHolder {
		padding-bottom:	20px;
	}
	
	#transcript {
		padding-top:	10px;
		text-align:		left;
	}
	
	#transcriptBtn {
		margin-top:	10px;
	}
	
</style>

<div id="pageContents">
	
	<div class="mobileAlign"> <!-- this tag is only used when viewed on mobiles to change layout -->
		<div class="panel inline">
			<div id="pageVideo"></div>
			<div id="transcriptHolder">
				<div id="transcript"></div>
				<button id="transcriptBtn"></button>
			</div>
		</div>
	</div>
	
	<div id="textHolder"></div>
	
</div>
