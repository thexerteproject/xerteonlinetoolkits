  // pageChanged & sizeChanged functions are needed in every model file
  // other functions for model should also be in here to avoid conflicts
  var results = new function() {
    var generalResultsTxt,
      averageTxt,
      completionTxt,
      startTimeTxt,
      durationTxt,
      interactivityResultsTxt,
      globalResultsTxt,
      nameTxt,
      scoreTxt,
      weightingTxt,
      completedTxt,
      detailsTxt,
      specificResultsTxt,
      yourAnswerTxt,
      correctAnswerTxt,
      downloadPdfTxt,
      correctTooltip,
      inCorrectTooltip,
      completeTooltip,
      inCompleteTooltip,
      NACompleteTooltip,
      detailsTooltip,
      noDetailsTooltip,
      durationSecondTxt,
      numLoaded = 0,
      xtresults,

      // variables below are used to save data that will be used to create PDF
      username,
      globalPDFcolumns = [],
      globalPDFrows = [],
      globalPDFname, globalPDFcomplete, globalPDFdetails,
      specificPDFcolumns = [],
      specificPDFrows = [],
      specificPDFcheck,
      filesToLoad = [
        'NotoSerif-Bold.js',
        'NotoSerif-Normal.js',
        'FileSaver.min.js',
        'jspdf.min.js',
        'jspdf.plugin.autotable.min.js'
      ],
      // PDF Settings
      pdfPageWidth = 210, // mm
      pdfPageMargins = {
        top: 15,
        bottom: 15,
        left: 10,
        right: 10
      },
      pdfPostTableSpacing = 10,
      pdfPostTextSpacing = 7,
      pdfUnderlineOffset = 0.2,
      pdfIconSize = 4,
      pdfH1Size = 14,
      pdfH2Size = 12;

    // function called every time the page is viewed after it has initially loaded
    this.pageChanged = function() {
      this.getLabels();

      // Always regenerate page
      $("#questionScores").html("");
      $("#fullResults").html("");
      this.init();
    };

    this.loadJS = function() {
      if (numLoaded < filesToLoad.length) {
        $.getScript(x_templateLocation + 'common_html5/js/jsPDF/' + filesToLoad[numLoaded])
          .done(function() {
            numLoaded++;
            results.loadJS();
          })
          .fail(function() {
            console.log("Failed to load results jspdf scripts");
          });
      }
    };

    this.replaceArrow = function(str) {
      if (typeof(str) === 'string') {
        return str.replace(/-->/g, '<i class="fas fa-long-arrow-alt-right"></i>');
      } else {
        return str;
      }
    };

    this.userNameEntered = function() {
      username = $("#name").val();
      $("#dialog-form").dialog("close");
      this.pdfDownload(true);
    };

    this.secondsTOHHMMSS = function (totalSeconds){
      var hours = Math.floor(totalSeconds / 3600);
      var minutes = Math.floor((totalSeconds - (hours * 3600)) / 60);
      var seconds = totalSeconds - (hours * 3600) - (minutes * 60);

      // Padding the values to ensure they are two digits
      if (hours < 10) { hours = "0" + hours; }
      if (minutes < 10) { minutes = "0" + minutes; }
      if (seconds < 10) { seconds = "0" + seconds; }

      return hours + ':' + minutes + ':' + seconds;
    };

    this.init = function() {
      if (x_currentPageXML.getAttribute("text") != undefined && x_currentPageXML.getAttribute("text") != "") {
        $('#txtHolder').html(x_addLineBreaks(x_currentPageXML.getAttribute("text")));
      } else {
        $('#txtHolder').remove();
      }

      // load files used to create pdf
      var loadFiles = true;
      if (xot_offline) {
        // files are already loaded statically
        loadFiles = false;
      }
      for (var i = 0; i < x_pageInfo.length; i++) {
        if (i != x_currentPage && x_pageInfo[i].type == x_pageInfo[x_currentPage].type && x_pageInfo[i].built != false) {
          // a page of this type has already been loaded - don't reload js files
          loadFiles = false;
          break;
        }
      }

      if (loadFiles == true) {
        this.loadJS();
      }

      XTSetPageType(x_currentPage, 'result', 0, 0);
      this.getLabels();
      x_dialogInfo.push({type: 'results_userName', built: false});

      // should pages with zero tracking weight be shown?
      var showzeroweight = false;
      if (x_currentPageXML.getAttribute("showweightingzero") != undefined) {
        showzeroweight = x_currentPageXML.getAttribute("showweightingzero");
      }

      // should export of pdf be allowed?
      var disableexportpdf = false;
      if (x_currentPageXML.getAttribute("disableexportpdf") == 'true') {
        disableexportpdf = x_currentPageXML.getAttribute("disableexportpdf");
      }
      if (disableexportpdf) {
        $("#button").hide();
      }

      // should completion % be based on whole LO?
      var fullcompletion = false;
      if (x_currentPageXML.getAttribute("fullcompletion") == 'true') {
        fullcompletion = true;
      }
      xtresults = XTResults(fullcompletion);
      var altnormalrow = false;
      var altfullrow = false;
      $("#averageScore").html(xtresults.averageScore + "%");
      $("#completion").html(xtresults.completion + "%");

      $("#totalDuration").html(results.secondsTOHHMMSS(xtresults.totalDuration));
      $("#startTime").html(xtresults.start);
      var detailstables = 0;
      var firstnormalrow = true;
      var detailstable = $("<table class='details header shaded'>");

      // add page text
      $('#txtHolder').show();
      if (x_currentPageXML.getAttribute("text") != undefined && x_currentPageXML.getAttribute("text") != "") {
        $('#mainTxtHolder').html(x_addLineBreaks(x_currentPageXML.getAttribute("text")));
      } else {
        $('#mainTxtHolder').remove();
      }

      // add tailored feedback text
      $('#feedbackHolder').empty().show();
      $(x_currentPageXML).children().each(function() {
        if (this.getAttribute('name') != '' || this.getAttribute('feedbackTxt') != '') {
          // show feedback if parameters are all between min & max values
          // more than one piece of feedback can be shown but each one must pass all of the added parameters set (score/completion/duration)
          let showFb;
          if (this.getAttribute('minScore') != undefined) {
            if ((($.isNumeric(this.getAttribute('minScore')) && Math.floor(xtresults.averageScore) >= Number(this.getAttribute('minScore'))) || !$.isNumeric(this.getAttribute('minScore'))) && (($.isNumeric(this.getAttribute('maxScore')) && Math.floor(xtresults.averageScore) <= Number(this.getAttribute('maxScore'))) || !$.isNumeric(this.getAttribute('maxScore')))) {
              showFb = true;
            } else {
              showFb = false;
            }
          }
          if (showFb != false && this.getAttribute('minCompletion') != undefined) {
            if ((($.isNumeric(this.getAttribute('minCompletion')) && Math.floor(xtresults.completion) >= Number(this.getAttribute('minCompletion'))) || !$.isNumeric(this.getAttribute('minCompletion'))) && (($.isNumeric(this.getAttribute('maxCompletion')) && Math.floor(xtresults.completion) <= Number(this.getAttribute('maxCompletion'))) || !$.isNumeric(this.getAttribute('maxCompletion')))) {
              showFb = true;
            } else {
              showFb = false;
            }
          }
          if (showFb != false && this.getAttribute('minDuration') != undefined) {
            if ((($.isNumeric(this.getAttribute('minDuration')) && Math.floor(xtresults.totalDuration) >= Number(this.getAttribute('minDuration'))) || !$.isNumeric(this.getAttribute('minDuration'))) && (($.isNumeric(this.getAttribute('maxDuration')) && Math.floor(xtresults.totalDuration) <= Number(this.getAttribute('maxDuration'))) || !$.isNumeric(this.getAttribute('maxDuration')))) {
              showFb = true;
            } else {
              showFb = false;
            }
          }

          if (showFb == true) {
            $('#feedbackHolder').append('<div class="fbBlock ' + (this.getAttribute('fbPDF') == 'true' ? 'fbPDF' : '')+ '">' + (this.getAttribute('name') != '' ? '<h3>' + this.getAttribute('name') + '</h3>' : '') + x_addLineBreaks(this.getAttribute('feedbackTxt')) + '</div>');
          }
        }
      });

      if ($('#feedbackHolder .fbBlock').length == 0) {
        $('#feedbackHolder').hide();

        // if no feedback & no text then hide the whole block
        if ($('#mainTxtHolder').length == 0) {
          $('#txtHolder').hide();
        }
      }

      // set up the general results table
      if (x_currentPageXML.getAttribute('generalAverage') == 'false') {
        $('#averageTxt').parent('tr').remove();
      } else {
        $("#averageScore").html(xtresults.averageScore + "%");
      }
      if (x_currentPageXML.getAttribute('generalCompletion') == 'false') {
        $('#completionTxt').parent('tr').remove();
      } else {
        $("#completion").html(xtresults.completion + "%");
      }
      if (x_currentPageXML.getAttribute('generalStartTime') == 'false') {
        $('#startTimeTxt').parent('tr').remove();
      } else {
        $('#startTime').html(xtresults.start);
      }
      if (x_currentPageXML.getAttribute('generalDuration') == 'false') {
        $('#durationTxt1').parent('tr').remove();
      } else {
        $("#totalDuration").html(results.secondsTOHHMMSS(xtresults.totalDuration) + durationSecondTxt);
      }

      // remove whole general results table if empty
      if ($('#general_summary tr').length == 0) {
        $('#general_summary, #generalResultsTxt').remove();
      }

      // set up the global & specific results tables
      let scoretxt;

      let globalColumns = [
        {col: 'Name', data: nameTxt, active: true},
        {col: 'Score', data: scoreTxt, active: true},
        {col: 'Duration', data: durationTxt, active: true},
        {col: 'Weighting', data: weightingTxt, active: true},
        {col: 'Completed', data: completedTxt, active: true},
        {col: 'Details', data: detailsTxt, active: true}
      ];
      let globalHeaderRow = true;

      let specificColumns = [
        {col: 'Check', data: '', active: true},
        {col: 'Name', data: '', active: true},
        {col: 'Answer', data: yourAnswerTxt, active: true},
        {col: 'Correct', data: correctAnswerTxt, active: true}
      ];

      let altGlobalRow = false;
      let altSpecificRow = false;
      globalPDFrows = [];
      specificPDFrows = [];
      specificPDFcolumns = [];

      xtresults.interactions.forEach(function(x) {
        // don't show pages where weighting is zero, unless show pages with 0 tracking weight is on
        if (x.type == 'result' || ((!showzeroweight && x.judge) && x.completed == "true" && x.weighting == 0)) {
          return;
        }

        // are specific results available? If so, the details column might be included
        let interactiveToken, interactiveTokenTxt;
        if (xtresults.mode == 'full-results') {
          if (x.type != 'page') {
            interactiveToken = '<i class="fas fa-circle blue" title="' + detailsTooltip + '"><span class="ui-helper-hidden-accessible">' + detailsTooltip + '</span></i>';
            interactiveTokenTxt = "details";
          } else {
            interactiveToken = '<i class="far fa-circle blue" title="' + noDetailsTooltip + '"><span class="ui-helper-hidden-accessible">' + noDetailsTooltip + '</span></i>';
            interactiveTokenTxt = "nodetails";
          }
        }

        // are global results available? If so, the completed column might be included
        let completedToken, completedTokenTxt;
        if (xtresults.mode == 'normal-results' || xtresults.mode == 'full-results') {
          if (x.completed == "true") {
            completedToken = '<i class="fas fa-check-circle" title="' + completeTooltip + '"><span class="ui-helper-hidden-accessible">' + completeTooltip + '</span></i>';
            completedTokenTxt = "completed";
          } else if (x.completed == "false") {
            completedToken = '<i class="fas fa-times-circle" title="' + inCompleteTooltip + '"><span class="ui-helper-hidden-accessible">' + inCompleteTooltip + '</span></i>';
            completedTokenTxt = "notcompleted";
          } else {
            completedToken = '<i class="fa fa-minus" title="' + NACompleteTooltip + '"><span class="ui-helper-hidden-accessible">' + NACompleteTooltip + '</span></i>';
            completedTokenTxt = '-';
          }
        }

        // no score to show on some types of page
        if (x.type == 'page') {
          scoretxt = '-';
        } else {
          scoretxt = x.score + '%';
        }

        // global results table
        if (xtresults.mode == 'normal-results' || xtresults.mode == 'full-results') {
          const rowData = [x.title, scoretxt, x.duration, x.weighting, completedToken, interactiveToken];

          // when in normal results mode, the details column isn't shown
          if (xtresults.mode == 'normal-results') {
            globalColumns.slice(0, -1);
            rowData.slice(0, -1);
          }

          // set up the header row
          if (globalHeaderRow) {
            globalPDFcolumns = [];
            let tableSetUp = '';
            for (let i=0; i<globalColumns.length; i++) {
              if (x_currentPageXML.getAttribute('global' + globalColumns[i].col) == 'false') {
                globalColumns[i].active = false;
              } else {
                tableSetUp += '<th>' + globalColumns[i].data + '</th>';
                globalPDFcolumns.push(globalColumns[i].col == 'Name' ? x_GetTrackingTextFromHTML(globalColumns[i].data, "") : globalColumns[i].data);
                if (globalColumns[i].col == 'Name') {
                  globalPDFname = globalPDFcolumns.length - 1;
                } else if (globalColumns[i].col == 'Completed') {
                  globalPDFcomplete = globalPDFcolumns.length - 1;
                } else if (globalColumns[i].col == 'Details') {
                  globalPDFdetails = globalPDFcolumns.length - 1;
                }
              }
            }
            if (tableSetUp != '') {
              $("#questionScores").append('<thead><tr>' + tableSetUp + '</tr></thead>');
            }
            globalHeaderRow = false;
          }

          // add a row of info
          let thisRow = '';
          let globalPDFrow = [];

          for (let i=0; i<globalColumns.length; i++) {
            if (globalColumns[i].active == true) {
              if (i==0) {
                thisRow += '<td>';
              } else {
                thisRow += '<td class=\'td-center\'>';
              }
              thisRow += rowData[i] + (globalColumns[i].col == 'Duration' ? durationSecondTxt : '') + '</td>';

              let rowInfo;
              if (globalColumns[i].col == 'Name') {
                rowInfo = x_GetTrackingTextFromHTML(rowData[i], "");
              } else if (globalColumns[i].col == 'Completed') {
                rowInfo = completedTokenTxt;
              } else if (globalColumns[i].col == 'Details') {
                rowInfo = interactiveTokenTxt;
              } else {
                rowInfo = rowData[i];
                if (globalColumns[i].col == 'Duration') {
                  rowInfo += durationSecondTxt;
                }
              }
              globalPDFrow.push(rowInfo);
            }
          }
          globalPDFrows.push(globalPDFrow);

          if (thisRow != '') {
            $("#questionScores").append("<tr " + (altGlobalRow ? "class='alt'" : "") + ">" + thisRow + "</tr>");
            altGlobalRow = !altGlobalRow;
          }
        }

        // specific results tables
        if (xtresults.mode == 'full-results') {
          if (x.subinteractions.length > 0 && x.type != 'page') {
            let detailstable = $("<table class='details header shaded'>");
            let specificHeaderRow = true;
            altSpecificRow = false;
            specificPDFrows.push([]);

            x.subinteractions.forEach(function(y) {
              let judge = y.judge?? true;
              // set up the header row
              if (specificHeaderRow) {
                let specificPDFcolumn = [];
                let tableSetUp = '';
                for (let i=0; i<specificColumns.length; i++) {
                  if (specificColumns[i].col == 'Name') {
                    specificColumns[i].data = x.title;
                  }
                  if (x_currentPageXML.getAttribute('specific' + specificColumns[i].col) == 'false') {
                    specificColumns[i].active = false;
                  } else {
					if(judge || specificColumns[i].col !== "Correct"){
						tableSetUp += '<th>' + specificColumns[i].data + '</th>';
						specificPDFcolumn.push(specificColumns[i].col == 'Name' ? x_GetTrackingTextFromHTML(specificColumns[i].data, "") : specificColumns[i].data);
				    }else {
						tableSetUp += '<th>' + '' + '</th>';
					}
                    if (specificColumns[i].col == 'Check' && specificPDFcheck == null) {
                      specificPDFcheck = specificPDFcolumns.length;
                    }
                  }
                }
                if (tableSetUp != '') {
                  specificPDFcolumns.push(specificPDFcolumn);
                  detailstable.append('<thead><tr>' + tableSetUp + '</tr></thead>');
                }
                specificHeaderRow = false;
              }

              // add a row of info
              let thisRow = '';
              const rowData = ['', y.question, y.learnerAnswer, (judge ? y.correctAnswer: "")];
              let specificPDFrow = [];

              for (let i=0; i<specificColumns.length; i++) {
                if (specificColumns[i].active == true) {
                  if (specificColumns[i].col == 'Check') {
                    if (!judge)
                    {
                      thisRow += "<td class='correct td-center td-small'>" + "<i class='fas fa-check-circle' style=\"visibility: hidden\"></td>";
                      specificPDFrow.push('');
                    }
                    else if (y.learnerAnswer == y.correctAnswer || y.correct) {
                      thisRow += "<td class='correct td-center td-small'>" + "<i class='fas fa-check-circle' title='" + correctTooltip + "'><span class='ui-helper-hidden-accessible'>" + correctTooltip + "</span></td>";
                      specificPDFrow.push('correct');
                    } else {
                      thisRow += "<td class='correct td-center td-small'>" + "<i class='fas fa-times-circle' title='" + inCorrectTooltip + "'><span class='ui-helper-hidden-accessible'>" + inCorrectTooltip + "</span></td>";
                      specificPDFrow.push('incorrect');
                    }
                  } else {
                    if (specificColumns[i].col == 'Answer' || specificColumns[i].col == 'Correct') {
                      thisRow += '<td>' + results.replaceArrow(rowData[i]) + '</td>';
                    } else {
                      thisRow += '<td>' + rowData[i] + '</td>';
                    }
                    specificPDFrow.push(rowData[i]);
                  }
                }
              }

              if (specificPDFrow.length > 0) {
                specificPDFrows[specificPDFrows.length - 1].push(specificPDFrow);
                detailstable.append('<tr ' + (altSpecificRow ? "class='alt'" : "") + '>' + thisRow + '</tr>');
                altSpecificRow = !altSpecificRow;
              }
            });

            if (detailstable.find('tr').length > 0) {
              $("#fullResults").append(detailstable);
            }
          }
        }

        // make sure the relevant parts of the results page are shown
        $('#specific').hide();
        if ($('#questionScores tr').length > 0) {
          $('#specific, #questionScores, #globalResultsTxt').show();
        } else {
          $('#questionScores, #globalResultsTxt').hide();
        }

        if ($('#fullResults table').length > 0) {
          $('#specific, #fullResults, #specificResultsTxt').show();
        } else {
          $('#fullResults, #specificResultsTxt').hide();
        }
      });

      // call this function in every model once everything's loaded
      if ($("#pageContents").data("setUp") == undefined) {
        x_pageLoaded();
        $("#pageContents").data("setUp", true);
      } else {
        x_pageContentsUpdated();
      }
    };

    // get language strings
    this.getLabels = function() {
      generalResultsTxt = x_currentPageXML.getAttribute("generalResultsTxt") != undefined && x_currentPageXML.getAttribute("generalResultsTxt") != "" ? x_currentPageXML.getAttribute("generalResultsTxt") : "Results summary";
      averageTxt = x_currentPageXML.getAttribute("averageTxt") != undefined && x_currentPageXML.getAttribute("averageTxt") != "" ? x_currentPageXML.getAttribute("averageTxt") : "Score: ";
      completionTxt = x_currentPageXML.getAttribute("completionTxt") != undefined && x_currentPageXML.getAttribute("completionTxt") != "" ? x_currentPageXML.getAttribute("completionTxt") : "Completion: ";
      durationTxt = x_currentPageXML.getAttribute("durationTxt") != undefined && x_currentPageXML.getAttribute("durationTxt") != "" ? x_currentPageXML.getAttribute("durationTxt") : "Duration: ";
      startTimeTxt = x_currentPageXML.getAttribute("startTimeTxt") != undefined && x_currentPageXML.getAttribute("startTimeTxt") != "" ? x_currentPageXML.getAttribute("startTimeTxt") : "Start Time";
      interactivityResultsTxt = x_currentPageXML.getAttribute("interactivityResultsTxt") != undefined && x_currentPageXML.getAttribute("interactivityResultsTxt") != "" ? x_currentPageXML.getAttribute("interactivityResultsTxt") : "Detailed results";
      globalResultsTxt = x_currentPageXML.getAttribute("globalResultsTxt") != undefined && x_currentPageXML.getAttribute("globalResultsTxt") != "" ? x_currentPageXML.getAttribute("globalResultsTxt") : "Page overview";
      nameTxt = x_currentPageXML.getAttribute("nameTxt") != undefined && x_currentPageXML.getAttribute("nameTxt") != "" ? x_currentPageXML.getAttribute("nameTxt") : "Name";
      scoreTxt = x_currentPageXML.getAttribute("scoreTxt") != undefined && x_currentPageXML.getAttribute("scoreTxt") != "" ? x_currentPageXML.getAttribute("scoreTxt") : "Score";
      weightingTxt = x_currentPageXML.getAttribute("weightingTxt") != undefined && x_currentPageXML.getAttribute("weightingTxt") != "" ? x_currentPageXML.getAttribute("weightingTxt") : "Weighting";
      completedTxt = x_currentPageXML.getAttribute("completedTxt") != undefined && x_currentPageXML.getAttribute("completedTxt") != "" ? x_currentPageXML.getAttribute("completedTxt") : "Completed";
      detailsTxt = x_currentPageXML.getAttribute("detailsTxt") != undefined && x_currentPageXML.getAttribute("detailsTxt") != "" ? x_currentPageXML.getAttribute("detailsTxt") : "Details";
      specificResultsTxt = x_currentPageXML.getAttribute("specificResultsTxt") != undefined && x_currentPageXML.getAttribute("specificResultsTxt") != "" ? x_currentPageXML.getAttribute("specificResultsTxt") : "Interactivity results";
      yourAnswerTxt = x_currentPageXML.getAttribute("yourAnswerTxt") != undefined && x_currentPageXML.getAttribute("yourAnswerTxt") != "" ? x_currentPageXML.getAttribute("yourAnswerTxt") : "Your Answer";
      correctAnswerTxt = x_currentPageXML.getAttribute("correctAnswerTxt") != undefined && x_currentPageXML.getAttribute("correctAnswerTxt") != "" ? x_currentPageXML.getAttribute("correctAnswerTxt") : "Correct Answer";
      downloadPdfTxt = x_currentPageXML.getAttribute("downloadPdfTxt") != undefined && x_currentPageXML.getAttribute("downloadPdfTxt") != "" ? x_currentPageXML.getAttribute("downloadPdfTxt") : "Download PDF File";
      correctTooltip = x_currentPageXML.getAttribute("correctTooltip") != undefined && x_currentPageXML.getAttribute("correctTooltip") != "" ? x_currentPageXML.getAttribute("correctTooltip") : "Correct";
      inCorrectTooltip = x_currentPageXML.getAttribute("inCorrectTooltip") != undefined && x_currentPageXML.getAttribute("inCorrectTooltip") != "" ? x_currentPageXML.getAttribute("inCorrectTooltip") : "Incorrect";
      completeTooltip = x_currentPageXML.getAttribute("completeTooltip") != undefined && x_currentPageXML.getAttribute("completeTooltip") != "" ? x_currentPageXML.getAttribute("completeTooltip") : "Complete";
      inCompleteTooltip = x_currentPageXML.getAttribute("inCompleteTooltip") != undefined && x_currentPageXML.getAttribute("inCompleteTooltip") != "" ? x_currentPageXML.getAttribute("inCompleteTooltip") : "Incomplete";
      NACompleteTooltip = x_currentPageXML.getAttribute("NACompleteTooltip") != undefined && x_currentPageXML.getAttribute("NACompleteTooltip") != "" ? x_currentPageXML.getAttribute("NACompleteTooltip") : "Not applicable";
      detailsTooltip = x_currentPageXML.getAttribute("detailsTooltip") != undefined && x_currentPageXML.getAttribute("detailsTooltip") != "" ? x_currentPageXML.getAttribute("detailsTooltip") : "Details available";
      noDetailsTooltip = x_currentPageXML.getAttribute("noDetailsTooltip") != undefined && x_currentPageXML.getAttribute("noDetailsTooltip") != "" ? x_currentPageXML.getAttribute("noDetailsTooltip") : "No details available";
      durationSecondTxt = x_currentPageXML.getAttribute('durationSecondsTxt') != undefined ? ' ' + x_currentPageXML.getAttribute('durationSecondsTxt') : ' s';

      $("#generalResultsTxt").html(generalResultsTxt);
      $("#averageTxt").html(averageTxt);
      $("#durationTxt").html(durationTxt);
      $("#durationTxt1").html(durationTxt);
      $("#startTimeTxt").html(startTimeTxt);
      $("#completionTxt").html(completionTxt);
      $("#interactivityResultsTxt").html(interactivityResultsTxt);
      $("#globalResultsTxt").html(globalResultsTxt);
      $("#nameTxt").html(nameTxt);
      $("#scoreTxt").html(scoreTxt);
      $("#weightingTxt").html(weightingTxt);
      $("#completedTxt").html(completedTxt);
      $("#detailsTxt").html(detailsTxt);
      $("#specificResultsTxt").html(specificResultsTxt);
      $("#button").button({
        label: downloadPdfTxt
      });
    }

    this.userNameEntered = function() {
      username = $("#name").val();
      $('.ui-dialog .ui-dialog-titlebar-close').click();
      this.pdfDownload(true);
    };

    this.pdfDownload = function(skip) {
      // show user name dialog when required
      if (skip !== true && x_currentPageXML.getAttribute("givename") == 'true') {
        var userNameDialogTitle = x_currentPageXML.getAttribute("userNameDialogTitle") != undefined && x_currentPageXML.getAttribute("userNameDialogTitle") != "" ? x_currentPageXML.getAttribute("userNameDialogTitle") : "Enter name for PDF";
        var userNamePrompt = x_currentPageXML.getAttribute("userNamePrompt") != undefined && x_currentPageXML.getAttribute("userNamePrompt") != "" ? x_currentPageXML.getAttribute("userNamePrompt") : "Name: ";

      var pdf = new jspdf.jsPDF({
        orientation: 'p',
        unit: 'mm',
        format: 'a4'
        //putOnlyUsedFonts:true
      });

      // Use the NotoSerif font if available
      // Licence - Apache v2 - https://fonts.google.com/specimen/Noto+Serif#license
      if (typeof x_NotoSerif_Normal !== 'undefined') {
        pdf.addFileToVFS('NotoSerif_Normal.ttf', x_NotoSerif_Normal);
        pdf.addFont('NotoSerif_Normal.ttf', 'NotoSerif', 'normal');
      }
      if (typeof x_NotoSerif_Bold !== 'undefined') {
        pdf.addFileToVFS('NotoSerif_Bold.ttf', x_NotoSerif_Bold);
        pdf.addFont('NotoSerif_Bold.ttf', 'NotoSerif', 'bold');
      }

      var loTitle = $('<div>').html(x_params.name).text();
      var cursor = pdfPageMargins.top;

      pdf.setFont('NotoSerif', 'normal');
      pdf.setFontSize(pdfH1Size);

      if (x_currentPageXML.getAttribute("givename") == 'true') {
        pdf.text(username, pdfPageMargins.left, cursor);
        cursor += pdfPostTextSpacing;
      }

      pdf.setFont('NotoSerif', 'bold');
      pdf.text(generalResultsTxt + ": " + loTitle, pdfPageMargins.left, cursor);
      pdf.lines([[pdfPageWidth - pdfPageMargins.left - pdfPageMargins.right, 0]], pdfPageMargins.left, cursor + pdfUnderlineOffset);
      cursor += pdfPostTextSpacing / 2;

      if (x_currentPageXML.getAttribute('textPDF') == 'true' && x_currentPageXML.getAttribute('text') != undefined && x_currentPageXML.getAttribute('text') != '') {
        // ** add the page text to the pdf
      }

      if ($('.fbPDF').length > 0) {
        // ** add the tailored feedback to the pdf
      }

      var general_table = $("#general_summary");
      if (general_table != null) {
        var elem = document.getElementById("general_summary");
        pdf.autoTable({
          html: elem,
          startY: cursor,
          showHeader: false,
          tableWidth: (pdfPageWidth - pdfPageMargins.left - pdfPageMargins.right) /2,
          margin: pdfPageMargins,
          styles: {
            font: 'NotoSerif',
            fontStyle: 'normal',
            overflow: 'linebreak',
            cellWidth: 'auto'
          }
        });
        cursor = pdf.autoTable.previous.finalY + pdfPostTableSpacing;
      }

      if (xtresults.mode == 'normal-results' || xtresults.mode == 'full-results') {
        if (globalPDFcolumns.length > 0 && globalPDFrows.length > 0) {
          pdf.text(interactivityResultsTxt, pdfPageMargins.left, cursor);
          cursor += pdfPostTextSpacing;
          pdf.text(globalResultsTxt, pdfPageMargins.left, cursor);
          cursor += pdfPostTextSpacing;
          pdf.setFontSize(pdfH2Size);

          pdf.autoTable({
            columns: globalPDFcolumns,
            body: globalPDFrows,
            startY: cursor,
            margin: pdfPageMargins,
            styles: {
              font: 'NotoSerif',
              fontStyle: 'normal',
              overflow: 'linebreak',
              cellWidth: 'auto',
              halign: 'center'
            },
            headStyles: {
              fillColor: [50, 50, 50],
              fontStyle: 'bold'
            },
            didParseCell: function(chd) {
              if (chd.column.dataKey === globalPDFname) {
                chd.cell.styles.halign = 'left';
              }
              if (chd.section === 'body' && (chd.column.dataKey === globalPDFcomplete || chd.column.dataKey === globalPDFdetails)) {
                chd.cell.text = '';
              }
            },
            didDrawCell: function(chd) {
              if (chd.section === 'body' && chd.column.dataKey === globalPDFcomplete) {
                pdf.addImage(
                  chd.cell.raw === 'completed' ? checkmark : (chd.cell.raw === 'notcompleted' ? cross : nacomplete), 'png',
                  chd.cell.x + (chd.cell.width - pdfIconSize) / 2, chd.cell.y + (chd.cell.contentHeight - pdfIconSize) / 2, pdfIconSize, pdfIconSize
                );
              }
              if (chd.section === 'body' && chd.column.dataKey === globalPDFdetails) {
                pdf.addImage(
                        chd.cell.raw === details ? details : nodetails, 'png',
                        chd.cell.x + (chd.cell.width - pdfIconSize) / 2, chd.cell.y + (chd.cell.contentHeight - pdfIconSize) / 2, pdfIconSize, pdfIconSize
                );
              }
            }
          });
        }
        cursor = pdf.autoTable.previous.finalY + pdfPostTableSpacing;
      }

      if (xtresults.mode == 'full-results') {
        if (specificPDFcolumns.length > 0 && specificPDFrows.length > 0) {
          cursor = pdf.autoTable.previous.finalY + pdfPostTableSpacing;
          pdf.text(specificResultsTxt, pdfPageMargins.left, cursor);
          cursor += pdfPostTextSpacing;

          for (var i = 0; i < specificPDFcolumns.length; i++) {
            pdf.autoTable({
              columns: specificPDFcolumns[i],
              body: specificPDFrows[i],
              startY: cursor,
              margin: pdfPageMargins,
              bodyStyles: {
                valign: 'top'
              },
              styles: {
                font: 'NotoSerif',
                fontStyle: 'normal',
                overflow: 'linebreak',
                cellWidth: 'auto',
              },
              headStyles: {
                fillColor: [128, 128, 128],
                fontStyle: 'bold'
              },
              /*columnStyles: {
                0: {cellWidth: 14},
                1: {cellWidth: 68},
                2: {cellWidth: 54},
                3: {cellWidth: 54},
              },*/
              didParseCell: function(chd) {
                if (chd.section === 'body' && chd.column.dataKey === specificPDFcheck) {
                  chd.cell.text = '';
                }
              },
              didDrawCell: function(chd) {
                if (chd.section === 'body' && chd.column.dataKey === specificPDFcheck) {
                    if(chd.cell.raw !== '') {
                        pdf.addImage(
                            chd.cell.raw === 'correct' ? checkmark : cross, 'png',
                            chd.cell.x + (chd.cell.width - pdfIconSize) / 2, chd.cell.y + (chd.cell.contentHeight - pdfIconSize) / 2, pdfIconSize, pdfIconSize
                        );
                    }
                }
              }
            });
            cursor = pdf.autoTable.previous.finalY + pdfPostTableSpacing;
          }
        }
      }
      var name = $('<div>').html(x_params.name + "_" + XTResults().start + ".pdf").text();

      // Workaround for Firefox/98.0 default opening issue
      let firefox = navigator.userAgent.indexOf("Firefox");
      if (parseInt(navigator.userAgent.substr(firefox + 8, 4)) >= 98) {
          console.warn('Firefox 98+ detected - using alternative PDF save way...');
          let blob = pdf.output('blob');
          blob = blob.slice(0, blob.size, 'application/octet-stream');
          saveAs(blob, name.replace(/ /g, "_"));
      }
      else
        pdf.save(name.replace(/ /g, "_"));
    }
  };
  results.init();
</script>


<div id="pageContents">
  <div id="txtHolder">
    <div id="mainTxtHolder"></div>
    <div id="feedbackHolder"></div>
  </div>

  <div id="pdfContent">
    <h3 id="generalResultsTxt"></h3>
    <table id="general_summary" rules="rows">
      <tr>
        <td id="averageTxt"></td>
        <td><span id="averageScore"></span></td>
      </tr>
      <tr>
        <td id="completionTxt"></td>
        <td><span id="completion"></span></td>
      </tr>
      <tr>
        <td id="startTimeTxt"></td>
        <td><span id="startTime"></span></td>
      </tr>
      <tr>
        <td id="durationTxt1"></td>
        <td><span id="totalDuration"></span></td>
      </tr>
    </table>
    <div id="specific">
      <h3 id="interactivityResultsTxt"></h3>
      <h4 id="globalResultsTxt"></h4>
      <table id="questionScores" class="header shaded" rules="rows"></table>
      <br />
      <h4 id="specificResultsTxt"></h4>
      <div id="fullResults"></div>
      <br />
    </div>
  </div>
  <br>
  <div>
    <button onClick="results.pdfDownload()" id="button"></button>
  </div>
</div>
