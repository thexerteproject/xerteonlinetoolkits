<body><a class="skip-link" href="#pageContents"></a>
	<noscript>This Learning Object requires JavaScript!</noscript>
    <div id="x_embed_overlay" class="embed-overlay-inactive" aria-hidden="true"></div>
	<div id="x_mainHolder" style="visibility:hidden;">

		<div id="x_mobileScroll">
			<div id="x_headerBlock" role="banner">
				%LOGO%
				<div>
					<h1> </h1>
					<h2 aria-live="assertive"> </h2>
				</div>
			</div>

			<div id="x_pageHolder" role="main">
				<div id="x_helperText" class="ui-helper-hidden-accessible"></div>
				<div id="x_pageDiv"></div>
			</div>
		</div>

		<div id="x_footerBlock" role="navigation">
			<div id="x_footerBg"></div>
			<div class="x_floatLeft">
				<button id="x_colourChangerBtn"></button>
			</div>
			<div id="x_footerRight" class="x_floatRight">
				<button id="x_menuBtn"></button>
				<button id="x_saveSessionBtn"></button>
				<div id="x_pageControls">
					<button id="x_prevBtn"></button>
					<div id="x_pageNo"></div>
					<button id="x_nextBtn"></button>
				</div>
			</div>
		</div>

		<div id="x_background" aria-hidden="true"></div>

    </div>

    %OFFLINEINCLUDES%

	<!-- <script>window.jQuery || document.write('<script src="%TEMPLATEPATH%common_html5/js/jquery-1.7.1.min.js"><\/script>')</script> -->

	<script type="text/javascript" src="%TEMPLATEPATH%common_html5/js/gray-gh-pages/js/jquery.gray.min.js%VERSION_PARAM%"></script>	    <!-- for greyscale on images -->

    <script type="text/javascript" src="%TEMPLATEPATH%common_html5/mediaelement/mediaelement-and-player.js%VERSION_PARAM%"></script>
	<!-- for lightboxes and lightbox gallery-->

	<script type="text/javascript" src="%TEMPLATEPATH%common_html5/js/featherlight/featherlight.gallery.min.js%VERSION_PARAM%"></script>
    <script type="text/javascript" src="%TEMPLATEPATH%common_html5/js/highlight/js/highlight.pack.js%VERSION_PARAM%"></script>

	<!-- for audio & video players -->
    <script type="text/javascript" src="%TEMPLATEPATH%common_html5/js/mediaPlayer.js%VERSION_PARAM%"></script>

	<!-- config of mediasite and peertube urls -->
	%POPCORN_CONFIG%

	<script type="text/javascript" src="%TEMPLATEPATH%common_html5/js/xenith.js%VERSION_PARAM%"></script>
	<script type="text/javascript" src="%TEMPLATEPATH%common_html5/js/chart.js%VERSION_PARAM%"></script>
	<script type="text/javascript" src="%TEMPLATEPATH%common_html5/js/loadjs.min.js%VERSION_PARAM%"></script>

    %TRACKING_SUPPORT%
    <script type="text/javascript" async src="%MATHJAXPATH%MathJax.js?config=TeX-MML-AM_HTMLorMML-full"></script>
    <script type="text/javascript">
        var FileLocation = "%XMLPATH%";
        var x_templateLocation = "%TEMPLATEPATH%";
        var x_projectXML = "%XMLFILE%";
        var x_themePath = "%THEMEPATH%";
        var x_TemplateId = "%TEMPLATEID%";
		var x_siteUrl = "%SITEURL%";
        var x_youtube_api_key = "%YOUTUBEAPIKEY%";
		var x_Version = "%VERSION%";
        var x_lastUpdated = new Date("%LASTUPDATED%");
        var x_dateCreated = new Date("%DATECREATED%");
        var x_numPlays = String("%NUMPLAYS%");
		var x_sideBarLogo = "%SIDEBARLOGO%";
		var localeoptions = { year: 'numeric', month: 'short', day: 'numeric' };
		try {
			var x_lastUpdatedLocale = x_lastUpdated.toLocaleDateString("%LANGUAGE%", localeoptions);
			var x_dateCreatedLocale = x_dateCreated.toLocaleDateString("%LANGUAGE%", localeoptions);
		}
		catch(e) {
			var x_lastUpdatedLocale = x_lastUpdated.toLocaleDateString();
			var x_dateCreatedLocale = x_dateCreated.toLocaleDateString();
		}
		%USE_URL%

		var globalVars = {
			lastUpdated: x_lastUpdatedLocale,
			dateCreated: x_dateCreatedLocale,
			numViews: x_numPlays
		};
		var token = "%TOKEN%";
		%PLUGINS%;
		%EMBED_SUPPORT%
    </script>
