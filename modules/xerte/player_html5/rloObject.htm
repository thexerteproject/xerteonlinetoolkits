<!DOCTYPE html>
<html>
<head>

    <title>%TITLE%</title>

    <link rel="stylesheet" href="%TEMPLATEPATH%common_html5/mediaelement/mediaelementplayer.min.css" />

    <script type="text/javascript" src="%TEMPLATEPATH%common_html5/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="%TEMPLATEPATH%common_html5/js/jquery-ui-1.8.18.custom.min.js"></script>

    <script type="text/javascript" src="%TEMPLATEPATH%common_html5/mediaelement/mediaelement-and-player.js"></script>	<!-- for audio & video players -->

    <script type="text/javascript" src="%TEMPLATEPATH%common_html5/js/swfobject.js"></script>
    %TRACKING_SUPPORT%

    <script type="text/javascript" src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=AM_HTMLorMML-full"></script>

    <script type="text/javascript">
        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        var FileLocation = "%XMLPATH%";
        var x_templateLocation = "%TEMPLATEPATH%";
        var x_projectXML = "%XMLFILE%";
        var x_startPage = {type : "page", ID : 1};
        if (getUrlVars()['linkID'])
        {
            x_startPage = {type : "linkID", ID : getUrlVars()['linkID']};
        }
        else if (getUrlVars()['pageID'])
        {
            x_startPage = {type : "pageID", ID : getUrlVars()['pageID']};
        }
        else if (getUrlVars()['page'])
        {
            x_startPage = {type : "page", ID : getUrlVars()['page']};
        }

    </script>

</head>

<body onload = "XTInitialise();" onbeforeunload = "XTTerminate();" onunload = "XTTerminate();">

<script type="text/javascript" src="%TEMPLATEPATH%common_html5/js/xenith.js"></script>

<div id="x_mainHolder">

    <div id="x_mobileScroll">

            <div>
                <h1> </h1>
                <h2> </h2>
            </div>
        </div>

        <div id="x_pageHolder">
            <div id="x_pageDiv">

            </div>
        </div>
    </div>

    <div id="x_footerBlock">
        <div id="x_footerBg"></div>
        <div class="x_floatLeft"></div>
        <div class="x_floatRight">
            <button id="x_menuBtn"></button>
            <div id="x_pageControls">
                <button id="x_prevBtn"></button>
                <div id="x_pageNo"></div>
                <button id="x_nextBtn"></button>
            </div>
        </div>
    </div>

    <div id="x_background"></div>

</div>

<script type="text/javascript" language="JavaScript"></script>
</body>
</html>
