<!DOCTYPE html lang="%LANGUAGE%">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>%TITLE%</title>
    
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--jquery-->
    <script type="text/javascript" src="%TEMPLATEPATH%common/js/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="%TEMPLATEPATH%common/js/jquery/jquery-ui.min.js%VERSION_PARAM%"></script>
    <script type="text/javascript" src="%TEMPLATEPATH%common/js/jquery/jquery.ui.touch-punch.min.js%VERSION_PARAM%"></script>
	<script type="text/javascript" src="%TEMPLATEPATH%common/js/mediaPlayer.js%VERSION_PARAM%"></script>
	<script type="text/javascript" src="%TEMPLATEPATH%common/mediaelement/mediaelement-and-player.min.js%VERSION_PARAM%"></script>
	<script type="text/javascript" src="%TEMPLATEPATH%common/mediaelement/renderers/vimeo.min.js%VERSION_PARAM%"></script>
	
	<!-- for lightboxes and lightbox gallery-->
    <script type="text/javascript" src="%TEMPLATEPATH%common/js/featherlight/featherlight.min.js%VERSION_PARAM%"></script>
	<script type="text/javascript" src="%TEMPLATEPATH%common/js/featherlight/featherlight.gallery.min.js%VERSION_PARAM%"></script>
	<link rel="stylesheet" href="%TEMPLATEPATH%common/js/featherlight/featherlight.min.css%VERSION_PARAM%" />
	<link rel="stylesheet" href="%TEMPLATEPATH%common/js/featherlight/featherlight.gallery.min.css%VERSION_PARAM%" />

    <!--styles -->
    <link rel="stylesheet" href="%TEMPLATEPATH%common/css/jquery-ui.min.css%VERSION_PARAM%">
	<link rel="stylesheet" href="%TEMPLATEPATH%common/mediaelement/mediaelementplayer-legacy.min.css%VERSION_PARAM%" />
    <link rel="stylesheet" href="%TEMPLATEPATH%common/css/styles.css%VERSION_PARAM%">
	<link rel="stylesheet" href="%TEMPLATEPATH%common/css/fonts.css%VERSION_PARAM%" type="text/css" />

    <!--font awesome-->
    <!--link rel="stylesheet" href="%TEMPLATEPATH%common/font-awesome-4.3.0/css/font-awesome.min.css" -->
    <link href="%TEMPLATEPATH%common/fontawesome-6.6.0/css/all.min.css%VERSION_PARAM%" rel="stylesheet">
    <link href="%TEMPLATEPATH%common/fontawesome-6.6.0/css/v4-shims.min.css%VERSION_PARAM%" rel="stylesheet">
    <link href="%TEMPLATEPATH%common/fontawesome-6.6.0/css/v5-font-face.min.css%VERSION_PARAM%" rel="stylesheet">

    <!--mathjax-->
    <script type="text/javascript" async src="%MATHJAXPATH%MathJax.js?config=TeX-MML-AM_HTMLorMML-full"></script>

    <script type="text/javascript">
        var FileLocation = "%XMLPATH%";
        var x_templateLocation = "%TEMPLATEPATH%";
		var themePath = "%THEMEPATH%";
        var projectXML = "%XMLFILE%"; //this is the file to read, not the xml
        var x_lastUpdated = new Date("%LASTUPDATED%");
        var x_dateCreated = new Date("%DATECREATED%");
        var x_numPlays = String("%NUMPLAYS%");
        var localeoptions = { year: 'numeric', month: 'short', day: 'numeric' };
        try {
            var x_lastUpdatedLocale = x_lastUpdated.toLocaleDateString("%LANGUAGE%", localeoptions);
            var x_dateCreatedLocale = x_dateCreated.toLocaleDateString("%LANGUAGE%", localeoptions);
        }
        catch(e) {
            var x_lastUpdatedLocale = x_lastUpdated.toLocaleDateString();
            var x_dateCreatedLocale = x_dateCreated.toLocaleDateString();
        }
		%USE_URL%

		var globalVars = {
			lastUpdated: x_lastUpdatedLocale,
			dateCreated: x_dateCreatedLocale,
			numViews: x_numPlays
		};
    </script>

</head>

<body>

<div id="mainHolder" style="visibility:hidden;">

    <div id="headerBlock">

        <div id="titles">
            <h1> </h1>
            <h2> </h2>
        </div>

        <div id="btnHolder">
					<span id="group1">
						<button id="backBtn"><span class="fa fa-chevron-circle-left fa-2x"></span><span class="btnLabel"></span></button>
						<button id="infoBtn"><span class="fa fa-info-circle fa-2x"></span><span class="btnLabel"></span></button>
						<button id="fwdBtn"><span class="fa fa-chevron-circle-right fa-2x"></span><span class="btnLabel"></span></button>
					</span>
					<span id="group2">
						<button id="newBtn"><span class="fa fa-plus-circle fa-2x"></span><span class="btnLabel"></span></button>
					</span>
        </div>

    </div>

    <div id="contentHolder">

        <div id="stepHolder">
            <button id="submitBtn" class="floatL"></button>
        </div>

        <div id="introHolder"></div>

        <div id="overviewHolder">
            <div id="overviewBtnHolder">
                <button id="emailBtn" class="floatL"><span class="fa fa-envelope fa-2x"></span><span class="btnLabel"></span></button>
                <button id="printBtn" class="floatL"><span class="fa fa-print fa-2x"></span><span class="btnLabel"></span></button>
            </div>
        </div>

    </div>

</div>

<div id="footerBlock" />

<!--initialise the application specific code-->
<script src="%TEMPLATEPATH%common/js/decision.js%VERSION_PARAM%"></script>

<script type="text/javascript" language="JavaScript">
</script>
</body>
</html>
