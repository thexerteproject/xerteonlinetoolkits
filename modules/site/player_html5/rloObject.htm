<html lang="%LANGUAGE%" xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    %TWITTERCARD%
    <title>%TITLE%</title>
    
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


    <!--jquery-->
    <script src="%TEMPLATEPATH%common/js/jquery-1.9.1.min.js%VERSION_PARAM%"></script>
	
	<!-- for lightboxes and lightbox gallery-->
    <script type="text/javascript" src="%TEMPLATEPATH%common/featherlight/featherlight.min.js%VERSION_PARAM%"></script>
	<script type="text/javascript" src="%TEMPLATEPATH%common/featherlight/featherlight.gallery.min.js%VERSION_PARAM%"></script>
	<link rel="stylesheet" href="%TEMPLATEPATH%common/featherlight/featherlight.min.css%VERSION_PARAM%" />
	<link rel="stylesheet" href="%TEMPLATEPATH%common/featherlight/featherlight.gallery.min.css%VERSION_PARAM%" />

    <!-- highlight - used by codesnippet plugin of ckeditor -->
    <script type="text/javascript" src="%TEMPLATEPATH%common/js/highlight/js/highlight.pack.js%VERSION_PARAM%"></script>
    <link rel="stylesheet" href="%TEMPLATEPATH%common/js/highlight/css/default.css%VERSION_PARAM%" />

    <!--styles -->
    <link href="%TEMPLATEPATH%common/css/bootstrap.css%VERSION_PARAM%" rel="stylesheet">
    <link href="%TEMPLATEPATH%common/css/bootstrap-responsive.css%VERSION_PARAM%" rel="stylesheet">
	<link href="%TEMPLATEPATH%common/css/fonts.css%VERSION_PARAM%" type="text/css" rel="stylesheet" />

    <!--custom styles for this template-->
    <link href="%TEMPLATEPATH%common/css/custom.css%VERSION_PARAM%" rel="stylesheet">

    <!--font awesome-->
    <!-- link rel="stylesheet" href="%TEMPLATEPATH%common/font-awesome-4.3.0/css/font-awesome.min.css"-->
    <link href="%TEMPLATEPATH%common/fontawesome-6.6.0/css/all.min.css%VERSION_PARAM%" rel="stylesheet">
    <link href="%TEMPLATEPATH%common/fontawesome-6.6.0/css/v4-shims.min.css%VERSION_PARAM%" rel="stylesheet">
    <link href="%TEMPLATEPATH%common/fontawesome-6.6.0/css/v5-font-face.min.css%VERSION_PARAM%" rel="stylesheet">

    <!--support for IE < 6-8 -->
    <script src="%TEMPLATEPATH%common/js/html5shiv.js%VERSION_PARAM%"></script>

    <!--media element and initialisation-->
	<script type="text/javascript" src="%TEMPLATEPATH%common/mediaelement/mediaelement-and-player.min.js%VERSION_PARAM%"></script>
	<script type="text/javascript" src="%TEMPLATEPATH%common/mediaelement/renderers/vimeo.min.js%VERSION_PARAM%"></script>
	<link rel="stylesheet" href="%TEMPLATEPATH%common/mediaelement/mediaelementplayer-legacy.min.css%VERSION_PARAM%" />

    <script type="text/javascript">
        var x_SiteUrl = "%SITEURL%";
        var FileLocation = "%XMLPATH%";
        var templateLocation = "%TEMPLATEPATH%";
		var themePath = "%THEMEPATH%";
        var x_TemplateId = "%TEMPLATEID%";
        var x_youtube_api_key = "%YOUTUBEAPIKEY%";
        var x_Version = "%VERSION%";
        var projectXML = "%XMLFILE%"; //this is the file to read, not the xml
        var x_lastUpdated = new Date("%LASTUPDATED%");
        var x_dateCreated = new Date("%DATECREATED%");
        var x_numPlays = String("%NUMPLAYS%");
        var localeoptions = { year: 'numeric', month: 'short', day: 'numeric' };
        try {
            var x_lastUpdatedLocale = x_lastUpdated.toLocaleDateString("%LANGUAGE%", localeoptions);
            var x_dateCreatedLocale = x_dateCreated.toLocaleDateString("%LANGUAGE%", localeoptions);
        }
        catch(e) {
            var x_lastUpdatedLocale = x_lastUpdated.toLocaleDateString();
            var x_dateCreatedLocale = x_dateCreated.toLocaleDateString();
        }

        var globalhidesocial="%GLOBALHIDESOCIAL%";
        var globalsocialauth="%GLOBALSOCIALAUTH%";
		%USE_URL%

		var globalVars = {
			lastUpdated: x_lastUpdatedLocale,
			dateCreated: x_dateCreatedLocale,
			numViews: x_numPlays
		};
        var roles = "%ROLES%";
    </script>

    %TRACKING_SUPPORT%

    <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-MML-AM_HTMLorMML-full"></script>

</head>

<body data-twttr-rendered="true" data-spy="scroll" data-target="#contentTable">

<!--facebookAPI-->
<div id="fb-root"></div>
<script src="%TEMPLATEPATH%common/js/initFB.js%VERSION_PARAM%" defer></script>

<div id="aboveFooter">
    <div id="alwaysTop"></div>

    <div class="navbar navbar-inverse navbar-fixed-top hide" id="topnav" role="navigation" aria-label="pages">
        <div class="navbar-inner"><a class="srskip sr-only" href="#mainContent">Skip to main content</a>

            <div class="container">

                <button id="pageNavBtn" class="btn btn-navbar navbar-toggler collapsed" data-toggle="collapse" data-target=".nav-collapse" aria-haspopup="true" aria-controls="nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div class="nav-collapse collapse">
                    <ul class="nav" id="nav" aria-labelledby="pageNavBtn">
                        <!--<li class=""><a href="./index.html">Home</a></li>-->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--Learning Object Title-->
    <header class="jumbotron hide" id="overview"><a id="skipLink" class="skip-link srskip sr-only sr-only-focusable" href="#mainContent">Skip to main content</a>
        <div class="container">

            <div class="logoL">
                %LOGO_L%
            </div>
            <div class="logoR">
                %LOGO_R%
            </div>

            <div class="titles">
                <h1 id="pageTitle">Learning Object Title</h1>
                <p id="pageSubTitle">Overview title for the content below</p>
            </div>

        </div>
    </header>

    <!--main page content: nav bar and sections-->
    <div class="container">
        <div class="row-fluid">
            <!--navigation-->
            <div class="span3 bs-docs-sidebar" id="contentTable" role="navigation" aria-label="sections">

                <ul class="nav nav-list bs-docs-sidenav affix" id="toc">
                    <!--<li><a href="#section1ID">Section 1</a></li>-->
                </ul>
            </div>

            <!--content-->
            <div class="span9" id="mainContent" role="main">

            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="row-fluid">
            <div class="span12">

				<div class="addthis_sharing_toolbox"></div>
                <!--<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-50f40a8436e8c4c5" async="async"></script>-->%ADDTHISSCRIPT%
            </div>
            <div class="wcagLink hidden">
                    <a href="https://xot.xerte.org.uk/play.php?template_id=214#home" title="View the Xerte accessibility statement" target="_blank"><img class="wcagLogo" alt="WCAG WAI-AA logo and link to Xerte accessibility statement" height="32" src="%TEMPLATEPATH%common/img/wcag2.1AA-blue-v.png" width="88"> </a>
                </div>
        </div>
    </div>
</footer>

<!--bootstrap script-->

<script src="%TEMPLATEPATH%common/js/bootstrap.js%VERSION_PARAM%"></script>

<!--initialise the application specific code-->
<script src="%TEMPLATEPATH%common/js/application.js%VERSION_PARAM%"></script>

</script>
